{% if page.nextpage.url or page.prevpage.url %}
<nav id="subnav">
  <ul>
    {% if page.prevpage.url %}
    <li class="previous">
        <a href="{{ page.prevpage.url | prepend: site.baseurl }}">{{ page.prevpage.title }}</a>
    </li>
    {% endif %}
    {% if page.nextpage.url %}
    <li class="next">
        <a href="{{ page.nextpage.url | prepend: site.baseurl }}">{{ page.nextpage.title }}</a>
    </li>
    {% endif %}
  </ul>
</nav>
{% endif %}
