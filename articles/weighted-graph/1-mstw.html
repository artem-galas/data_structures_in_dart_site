        <span class="n">priorityQueue</span><span class="o">.</span><span class="na">removeN</span><span class="o">(</span><span class="n">queueIndex</span><span class="o">);</span>
        <span class="n">Edge</span> <span class="n">edge</span> <span class="o">=</span> <span class="k">new</span> <span class="n">Edge</span><span class="o">(</span><span class="n">currentVert</span><span class="o">,</span> <span class="n">newVert</span><span class="o">,</span> <span class="n">newDist</span><span class="o">);</span>
        <span class="n">priorityQueue</span><span class="o">.</span><span class="na">insert</span><span class="o">(</span><span class="n">edge</span><span class="o">);</span>
      <span class="o">}</span>
    <span class="o">}</span> <span class="k">else</span> <span class="o">{</span>
      <span class="n">Edge</span> <span class="n">edge</span> <span class="o">=</span> <span class="k">new</span> <span class="n">Edge</span><span class="o">(</span><span class="n">currentVert</span><span class="o">,</span> <span class="n">newVert</span><span class="o">,</span> <span class="n">newDist</span><span class="o">);</span>
      <span class="n">priorityQueue</span><span class="o">.</span><span class="na">insert</span><span class="o">(</span><span class="n">edge</span><span class="o">);</span>
    <span class="o">}</span>
  <span class="o">}</span>
<span class="o">}</span>

  <span class="n">GraphMstw</span> <span class="n">graph</span> <span class="o">=</span> <span class="k">new</span> <span class="n">GraphMstw</span><span class="o">();</span>

  <span class="n">graph</span><span class="o">.</span><span class="na">addEdge</span><span class="o">(</span><span class="mi">1</span><span class="o">,</span> <span class="mi">2</span><span class="o">,</span> <span class="mi">10</span><span class="o">);</span>  <span class="c1">// BC 10</span>
  <span class="n">graph</span><span class="o">.</span><span class="na">addEdge</span><span class="o">(</span><span class="mi">1</span><span class="o">,</span> <span class="mi">3</span><span class="o">,</span> <span class="mi">7</span><span class="o">);</span>   <span class="c1">// BD 7</span>
  <span class="n">graph</span><span class="o">.</span><span class="na">addEdge</span><span class="o">(</span><span class="mi">1</span><span class="o">,</span> <span class="mi">4</span><span class="o">,</span> <span class="mi">7</span><span class="o">);</span>   <span class="c1">// BE 7</span>
  <span class="n">graph</span><span class="o">.</span><span class="na">addEdge</span><span class="o">(</span><span class="mi">2</span><span class="o">,</span> <span class="mi">3</span><span class="o">,</span> <span class="mi">8</span><span class="o">);</span>   <span class="c1">// CD 8</span>
