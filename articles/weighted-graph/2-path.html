    <h2 id="path">Path</h2>

<div class="language-terminal highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="gp">$</span> dart 13_weighted_graph/path.dart
</code></pre></div></div>

<figure class="highlight"><pre><code class="language-dart" data-lang="dart"><span class="kn">import</span> <span class="s">'dart:io'</span><span class="o">;</span>

<span class="kd">class</span> <span class="nc">Vertex</span> <span class="o">{</span>

  <span class="kt">bool</span> <span class="n">isInTree</span><span class="o">;</span>

  <span class="n">Vertex</span><span class="o">(</span><span class="k">this</span><span class="o">.</span><span class="na">label</span><span class="o">)</span> <span class="o">{</span>
    <span class="n">isInTree</span> <span class="o">=</span> <span class="kc">false</span><span class="o">;</span>
  <span class="o">}</span>
<span class="o">}</span>

<span class="kd">class</span> <span class="nc">DistPar</span> <span class="o">{</span>
  <span class="kt">int</span> <span class="n">distance</span><span class="o">;</span>
  <span class="kt">int</span> <span class="n">parentVert</span><span class="o">;</span>

  <span class="n">DistPar</span><span class="o">(</span><span class="k">this</span><span class="o">.</span><span class="na">parentVert</span><span class="o">,</span> <span class="k">this</span><span class="o">.</span><span class="na">distance</span><span class="o">);</span>
<span class="o">}</span>

<span class="kd">class</span> <span class="nc">GraphPath</span> <span class="o">{</span>
  <span class="kd">final</span> <span class="kt">int</span> <span class="n">maxVerts</span> <span class="o">=</span> <span class="mi">20</span><span class="o">;</span>
  <span class="kd">final</span> <span class="kt">int</span> <span class="n">INFINITY</span> <span class="o">=</span> <span class="mi">1000000</span><span class="o">;</span>
  <span class="n">List</span><span class="o">&lt;</span><span class="n">Vertex</span><span class="o">&gt;</span> <span class="n">vertexList</span><span class="o">;</span>
  <span class="n">List</span><span class="o">&lt;</span><span class="n">List</span><span class="o">&lt;</span><span class="kt">int</span><span class="o">&gt;&gt;</span> <span class="n">adjMat</span><span class="o">;</span>
  <span class="kt">int</span> <span class="n">nVerts</span><span class="o">;</span>
  <span class="kt">int</span> <span class="n">nTree</span><span class="o">;</span>
  <span class="kt">int</span> <span class="n">currentVert</span><span class="o">;</span>
  <span class="n">List</span><span class="o">&lt;</span><span class="n">DistPar</span><span class="o">&gt;</span> <span class="n">sPath</span><span class="o">;</span>
  <span class="kt">int</span> <span class="n">startToCurrent</span><span class="o">;</span>

  <span class="n">GraphPath</span><span class="o">()</span> <span class="o">{</span>
    <span class="n">nTree</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span>
    <span class="n">currentVert</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span>
    <span class="n">startToCurrent</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span>
    <span class="n">nVerts</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span>
    <span class="n">vertexList</span> <span class="o">=</span> <span class="k">new</span> <span class="n">List</span><span class="o">&lt;</span><span class="n">Vertex</span><span class="o">&gt;(</span><span class="n">maxVerts</span><span class="o">);</span>
    <span class="n">adjMat</span> <span class="o">=</span> <span class="k">new</span> <span class="n">List</span><span class="o">.</span><span class="na">generate</span><span class="o">(</span><span class="n">maxVerts</span><span class="o">,</span> <span class="o">(</span><span class="kt">int</span> <span class="n">i</span><span class="o">)</span> <span class="o">=&gt;</span> <span class="k">new</span> <span class="n">List</span><span class="o">(</span><span class="n">maxVerts</span><span class="o">));</span>
    <span class="k">for</span><span class="o">(</span><span class="kt">int</span> <span class="n">i</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span> <span class="n">i</span> <span class="o">&lt;</span> <span class="n">maxVerts</span><span class="o">;</span> <span class="n">i</span> <span class="o">++)</span> <span class="o">{</span>
      <span class="k">for</span><span class="o">(</span><span class="kt">int</span> <span class="n">j</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span> <span class="n">j</span> <span class="o">&lt;</span> <span class="n">maxVerts</span><span class="o">;</span> <span class="n">j</span> <span class="o">++)</span> <span class="o">{</span>
        <span class="n">adjMat</span><span class="o">[</span><span class="n">i</span><span class="o">][</span><span class="n">j</span><span class="o">]</span> <span class="o">=</span> <span class="n">INFINITY</span><span class="o">;</span>
      <span class="o">}</span>
    <span class="o">}</span>

    <span class="n">sPath</span> <span class="o">=</span> <span class="k">new</span> <span class="n">List</span><span class="o">&lt;</span><span class="n">DistPar</span><span class="o">&gt;(</span><span class="n">maxVerts</span><span class="o">);</span>
  <span class="o">}</span>

  <span class="kt">void</span> <span class="n">addVertex</span><span class="o">(</span><span class="kt">String</span> <span class="n">label</span><span class="o">)</span> <span class="o">{</span>
    <span class="n">vertexList</span><span class="o">[</span><span class="n">nVerts</span><span class="o">++]</span> <span class="o">=</span> <span class="k">new</span> <span class="n">Vertex</span><span class="o">(</span><span class="n">label</span><span class="o">);</span>
  <span class="o">}</span>

  <span class="kt">void</span> <span class="n">addEdge</span><span class="o">(</span><span class="kt">int</span> <span class="n">start</span><span class="o">,</span> <span class="kt">int</span> <span class="n">end</span><span class="o">,</span> <span class="kt">int</span> <span class="n">weight</span><span class="o">)</span> <span class="o">{</span>
    <span class="n">adjMat</span><span class="o">[</span><span class="n">start</span><span class="o">][</span><span class="n">end</span><span class="o">]</span> <span class="o">=</span> <span class="n">weight</span><span class="o">;</span>
  <span class="o">}</span>

  <span class="kt">void</span> <span class="n">path</span><span class="o">()</span> <span class="o">{</span>
    <span class="kt">int</span> <span class="n">startTree</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span>
    <span class="n">vertexList</span><span class="o">[</span><span class="n">startTree</span><span class="o">].</span><span class="na">isInTree</span> <span class="o">=</span> <span class="kc">true</span><span class="o">;</span>
    <span class="n">nTree</span> <span class="o">=</span> <span class="mi">1</span><span class="o">;</span>

    <span class="k">for</span><span class="o">(</span><span class="kt">int</span> <span class="n">i</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span> <span class="n">i</span> <span class="o">&lt;</span> <span class="n">nVerts</span><span class="o">;</span> <span class="n">i</span> <span class="o">++)</span> <span class="o">{</span>
      <span class="kt">int</span> <span class="n">tempDist</span> <span class="o">=</span> <span class="n">adjMat</span><span class="o">[</span><span class="n">startTree</span><span class="o">][</span><span class="n">i</span><span class="o">];</span>
      <span class="n">sPath</span><span class="o">[</span><span class="n">i</span><span class="o">]</span> <span class="o">=</span> <span class="k">new</span> <span class="n">DistPar</span><span class="o">(</span><span class="n">startTree</span><span class="o">,</span> <span class="n">tempDist</span><span class="o">);</span>
    <span class="o">}</span>

    <span class="k">while</span><span class="o">(</span><span class="n">nTree</span> <span class="o">&lt;</span> <span class="n">nVerts</span><span class="o">)</span> <span class="o">{</span>
      <span class="kt">int</span> <span class="n">indexMin</span> <span class="o">=</span> <span class="n">getMin</span><span class="o">();</span>
      <span class="kt">int</span> <span class="n">minDist</span> <span class="o">=</span> <span class="n">sPath</span><span class="o">[</span><span class="n">indexMin</span><span class="o">].</span><span class="na">distance</span><span class="o">;</span>

      <span class="k">if</span><span class="o">(</span><span class="n">minDist</span> <span class="o">==</span> <span class="n">INFINITY</span><span class="o">)</span> <span class="o">{</span>
        <span class="n">stdout</span><span class="o">.</span><span class="na">writeln</span><span class="o">(</span><span class="s">'There are unreachable verices'</span><span class="o">);</span>
        <span class="k">break</span><span class="o">;</span>
      <span class="o">}</span> <span class="k">else</span> <span class="o">{</span>
        <span class="n">currentVert</span> <span class="o">=</span> <span class="n">indexMin</span><span class="o">;</span>
        <span class="n">startToCurrent</span> <span class="o">=</span> <span class="n">sPath</span><span class="o">[</span><span class="n">indexMin</span><span class="o">].</span><span class="na">distance</span><span class="o">;</span>
      <span class="o">}</span>

      <span class="n">vertexList</span><span class="o">[</span><span class="n">currentVert</span><span class="o">].</span><span class="na">isInTree</span> <span class="o">=</span> <span class="kc">true</span><span class="o">;</span>
      <span class="n">nTree</span> <span class="o">++;</span>
      <span class="n">adjust_sPath</span><span class="o">();</span>
    <span class="o">}</span>

    <span class="n">displayPath</span><span class="o">();</span>

    <span class="n">nTree</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span>

    <span class="k">for</span><span class="o">(</span><span class="kt">int</span> <span class="n">i</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span> <span class="n">i</span> <span class="o">&lt;</span> <span class="n">nVerts</span><span class="o">;</span> <span class="n">i</span> <span class="o">++)</span> <span class="o">{</span>
      <span class="n">vertexList</span><span class="o">[</span><span class="n">i</span><span class="o">].</span><span class="na">isInTree</span> <span class="o">=</span> <span class="kc">false</span><span class="o">;</span>
    <span class="o">}</span>
  <span class="o">}</span>

  <span class="kt">int</span> <span class="n">getMin</span><span class="o">()</span> <span class="o">{</span>
    <span class="kt">int</span> <span class="n">minDist</span> <span class="o">=</span> <span class="n">INFINITY</span><span class="o">;</span>
    <span class="kt">int</span> <span class="n">indexMin</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span>
    <span class="k">for</span><span class="o">(</span><span class="kt">int</span> <span class="n">i</span> <span class="o">=</span> <span class="mi">1</span><span class="o">;</span> <span class="n">i</span> <span class="o">&lt;</span> <span class="n">nVerts</span><span class="o">;</span> <span class="n">i</span> <span class="o">++)</span> <span class="o">{</span>
      <span class="k">if</span><span class="o">(!</span><span class="n">vertexList</span><span class="o">[</span><span class="n">i</span><span class="o">].</span><span class="na">isInTree</span> <span class="o">&amp;&amp;</span> <span class="n">sPath</span><span class="o">[</span><span class="n">i</span><span class="o">].</span><span class="na">distance</span> <span class="o">&lt;</span> <span class="n">minDist</span><span class="o">)</span> <span class="o">{</span>
        <span class="n">minDist</span> <span class="o">=</span> <span class="n">sPath</span><span class="o">[</span><span class="n">i</span><span class="o">].</span><span class="na">distance</span><span class="o">;</span>
        <span class="n">indexMin</span> <span class="o">=</span> <span class="n">i</span><span class="o">;</span>
      <span class="o">}</span>
    <span class="o">}</span>

    <span class="k">return</span> <span class="n">indexMin</span><span class="o">;</span>
  <span class="o">}</span>

  <span class="kt">void</span> <span class="n">adjust_sPath</span><span class="o">()</span> <span class="o">{</span>
    <span class="kt">int</span> <span class="n">column</span> <span class="o">=</span> <span class="mi">1</span><span class="o">;</span>
    <span class="k">while</span><span class="o">(</span><span class="n">column</span> <span class="o">&lt;</span> <span class="n">nVerts</span><span class="o">)</span> <span class="o">{</span>
      <span class="k">if</span><span class="o">(</span><span class="n">vertexList</span><span class="o">[</span><span class="n">column</span><span class="o">].</span><span class="na">isInTree</span><span class="o">)</span> <span class="o">{</span>
        <span class="n">column</span> <span class="o">++;</span>

        <span class="k">continue</span><span class="o">;</span>
      <span class="o">}</span>

      <span class="kt">int</span> <span class="n">currentToFringe</span> <span class="o">=</span> <span class="n">adjMat</span><span class="o">[</span><span class="n">currentVert</span><span class="o">][</span><span class="n">column</span><span class="o">];</span>
      <span class="kt">int</span> <span class="n">startToFringe</span> <span class="o">=</span> <span class="n">startToCurrent</span> <span class="o">+</span> <span class="n">currentToFringe</span><span class="o">;</span>
      <span class="kt">int</span> <span class="n">sPathDist</span> <span class="o">=</span> <span class="n">sPath</span><span class="o">[</span><span class="n">column</span><span class="o">].</span><span class="na">distance</span><span class="o">;</span>

      <span class="k">if</span><span class="o">(</span><span class="n">startToFringe</span> <span class="o">&lt;</span> <span class="n">sPathDist</span><span class="o">)</span> <span class="o">{</span>
        <span class="n">sPath</span><span class="o">[</span><span class="n">column</span><span class="o">].</span><span class="na">parentVert</span> <span class="o">=</span> <span class="n">currentVert</span><span class="o">;</span>
        <span class="n">sPath</span><span class="o">[</span><span class="n">column</span><span class="o">].</span><span class="na">distance</span> <span class="o">=</span> <span class="n">startToFringe</span><span class="o">;</span>
      <span class="o">}</span>

      <span class="n">column</span> <span class="o">++;</span>
    <span class="o">}</span>
  <span class="o">}</span>

  <span class="kt">void</span> <span class="n">displayPath</span><span class="o">()</span> <span class="o">{</span>
    <span class="k">for</span><span class="o">(</span><span class="kt">int</span> <span class="n">i</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span> <span class="n">i</span> <span class="o">&lt;</span> <span class="n">nVerts</span><span class="o">;</span> <span class="n">i</span> <span class="o">++)</span> <span class="o">{</span>
      <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">'</span><span class="si">${vertexList[i].label}</span><span class="s"> = '</span><span class="o">);</span>

      <span class="k">if</span><span class="o">(</span><span class="n">sPath</span><span class="o">[</span><span class="n">i</span><span class="o">].</span><span class="na">distance</span> <span class="o">==</span> <span class="n">INFINITY</span><span class="o">)</span> <span class="o">{</span>
        <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">'inf'</span><span class="o">);</span>
      <span class="o">}</span> <span class="k">else</span> <span class="o">{</span>
        <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="n">sPath</span><span class="o">[</span><span class="n">i</span><span class="o">].</span><span class="na">distance</span><span class="o">);</span>
      <span class="o">}</span>

      <span class="kt">String</span> <span class="n">parent</span> <span class="o">=</span> <span class="n">vertexList</span><span class="o">[</span><span class="n">sPath</span><span class="o">[</span><span class="n">i</span><span class="o">].</span><span class="na">parentVert</span><span class="o">].</span><span class="na">label</span><span class="o">;</span>
      <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">'(</span><span class="si">$parent</span><span class="s">) '</span><span class="o">);</span>
    <span class="o">}</span>

    <span class="n">stdout</span><span class="o">.</span><span class="na">writeln</span><span class="o">();</span>
  <span class="o">}</span>
<span class="o">}</span>


<span class="kt">void</span> <span class="nf">main</span><span class="p">(</span><span class="o">)</span> <span class="o">{</span>
  <span class="n">GraphPath</span> <span class="n">graphPath</span> <span class="o">=</span> <span class="k">new</span> <span class="n">GraphPath</span><span class="o">();</span>

  <span class="n">graphPath</span><span class="o">.</span><span class="na">addVertex</span><span class="o">(</span><span class="s">'A'</span><span class="o">);</span> <span class="c1">// 0</span>
  <span class="n">graphPath</span><span class="o">.</span><span class="na">addVertex</span><span class="o">(</span><span class="s">'B'</span><span class="o">);</span> <span class="c1">// 1</span>
  <span class="n">graphPath</span><span class="o">.</span><span class="na">addVertex</span><span class="o">(</span><span class="s">'C'</span><span class="o">);</span> <span class="c1">// 2</span>
  <span class="n">graphPath</span><span class="o">.</span><span class="na">addVertex</span><span class="o">(</span><span class="s">'D'</span><span class="o">);</span> <span class="c1">// 3</span>
  <span class="n">graphPath</span><span class="o">.</span><span class="na">addVertex</span><span class="o">(</span><span class="s">'E'</span><span class="o">);</span> <span class="c1">// 4</span>

  <span class="n">graphPath</span><span class="o">.</span><span class="na">addEdge</span><span class="o">(</span><span class="mi">0</span><span class="o">,</span> <span class="mi">1</span><span class="o">,</span> <span class="mi">50</span><span class="o">);</span> <span class="c1">// AB 50</span>
  <span class="n">graphPath</span><span class="o">.</span><span class="na">addEdge</span><span class="o">(</span><span class="mi">0</span><span class="o">,</span> <span class="mi">3</span><span class="o">,</span> <span class="mi">80</span><span class="o">);</span> <span class="c1">// AD 80</span>
  <span class="n">graphPath</span><span class="o">.</span><span class="na">addEdge</span><span class="o">(</span><span class="mi">1</span><span class="o">,</span> <span class="mi">2</span><span class="o">,</span> <span class="mi">60</span><span class="o">);</span> <span class="c1">// BC 60</span>
  <span class="n">graphPath</span><span class="o">.</span><span class="na">addEdge</span><span class="o">(</span><span class="mi">1</span><span class="o">,</span> <span class="mi">3</span><span class="o">,</span> <span class="mi">90</span><span class="o">);</span> <span class="c1">// BD 90</span>
  <span class="n">graphPath</span><span class="o">.</span><span class="na">addEdge</span><span class="o">(</span><span class="mi">2</span><span class="o">,</span> <span class="mi">4</span><span class="o">,</span> <span class="mi">40</span><span class="o">);</span> <span class="c1">// CE 40</span>
  <span class="n">graphPath</span><span class="o">.</span><span class="na">addEdge</span><span class="o">(</span><span class="mi">3</span><span class="o">,</span> <span class="mi">2</span><span class="o">,</span> <span class="mi">20</span><span class="o">);</span> <span class="c1">// DC 20</span>
  <span class="n">graphPath</span><span class="o">.</span><span class="na">addEdge</span><span class="o">(</span><span class="mi">3</span><span class="o">,</span> <span class="mi">4</span><span class="o">,</span> <span class="mi">70</span><span class="o">);</span> <span class="c1">// DE 70</span>
  <span class="n">graphPath</span><span class="o">.</span><span class="na">addEdge</span><span class="o">(</span><span class="mi">4</span><span class="o">,</span> <span class="mi">1</span><span class="o">,</span> <span class="mi">50</span><span class="o">);</span> <span class="c1">// EB 50</span>

  <span class="n">stdout</span><span class="o">.</span><span class="na">writeln</span><span class="o">(</span><span class="s">'Shortest Path: '</span><span class="o">);</span>
  <span class="n">graphPath</span><span class="o">.</span><span class="na">path</span><span class="o">();</span>
  <span class="n">stdout</span><span class="o">.</span><span class="na">writeln</span><span class="o">();</span>
<span class="o">}</span></code></pre></figure>
