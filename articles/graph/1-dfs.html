    <h2 id="dfs">Dfs</h2>

<div class="language-terminal highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="gp">$</span> dart 12_graph/dfs.dart
</code></pre></div></div>

<figure class="highlight"><pre><code class="language-dart" data-lang="dart"><span class="kn">import</span> <span class="s">'dart:io'</span><span class="o">;</span>

<span class="kn">import</span> <span class="s">'../03_stack_queue/stack/stack.dart'</span><span class="o">;</span>
<span class="kn">import</span> <span class="s">'./until/graph.dart'</span><span class="o">;</span>

<span class="kd">class</span> <span class="nc">GraphDfs</span> <span class="kd">extends</span> <span class="n">Graph</span> <span class="o">{</span>
  <span class="n">StackX</span> <span class="n">stack</span><span class="o">;</span>

  <span class="n">GraphDfs</span><span class="o">():</span> <span class="k">super</span><span class="o">()</span> <span class="o">{</span>
    <span class="n">stack</span> <span class="o">=</span> <span class="k">new</span> <span class="n">StackX</span><span class="o">(</span><span class="n">maxVerts</span><span class="o">);</span>
  <span class="o">}</span>

  <span class="kt">void</span> <span class="n">dfs</span><span class="o">()</span> <span class="o">{</span>
    <span class="n">vertexList</span><span class="o">[</span><span class="mi">0</span><span class="o">].</span><span class="na">wasVisited</span> <span class="o">=</span> <span class="kc">true</span><span class="o">;</span>
    <span class="n">displayVertex</span><span class="o">(</span><span class="mi">0</span><span class="o">);</span>
    <span class="n">stack</span><span class="o">.</span><span class="na">push</span><span class="o">(</span><span class="mi">0</span><span class="o">);</span>

    <span class="k">while</span><span class="o">(!</span><span class="n">stack</span><span class="o">.</span><span class="na">isEmpty</span><span class="o">())</span> <span class="o">{</span>
      <span class="kt">int</span> <span class="n">v</span> <span class="o">=</span> <span class="n">getAdjUnvisitedVertex</span><span class="o">(</span><span class="n">stack</span><span class="o">.</span><span class="na">peek</span><span class="o">());</span>
      <span class="k">if</span> <span class="o">(</span><span class="n">v</span> <span class="o">==</span> <span class="o">-</span><span class="mi">1</span><span class="o">)</span> <span class="o">{</span>
        <span class="n">stack</span><span class="o">.</span><span class="na">pop</span><span class="o">();</span>
      <span class="o">}</span> <span class="k">else</span> <span class="o">{</span>
        <span class="n">vertexList</span><span class="o">[</span><span class="n">v</span><span class="o">].</span><span class="na">wasVisited</span> <span class="o">=</span> <span class="kc">true</span><span class="o">;</span>
        <span class="n">displayVertex</span><span class="o">(</span><span class="n">v</span><span class="o">);</span>
        <span class="n">stack</span><span class="o">.</span><span class="na">push</span><span class="o">(</span><span class="n">v</span><span class="o">);</span>
      <span class="o">}</span>
    <span class="o">}</span>

    <span class="k">for</span><span class="o">(</span><span class="kt">int</span> <span class="n">i</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span> <span class="n">i</span> <span class="o">&lt;</span> <span class="n">nVerts</span><span class="o">;</span> <span class="n">i</span> <span class="o">++)</span> <span class="o">{</span>
      <span class="n">vertexList</span><span class="o">[</span><span class="n">i</span><span class="o">].</span><span class="na">wasVisited</span> <span class="o">=</span> <span class="kc">false</span><span class="o">;</span>
    <span class="o">}</span>
  <span class="o">}</span>
<span class="o">}</span>

<span class="kt">void</span> <span class="nf">main</span><span class="p">(</span><span class="o">)</span> <span class="o">{</span>
  <span class="n">GraphDfs</span> <span class="n">graph</span> <span class="o">=</span> <span class="k">new</span> <span class="n">GraphDfs</span><span class="o">();</span>
  <span class="n">graph</span><span class="o">.</span><span class="na">addVertex</span><span class="o">(</span><span class="s">'A'</span><span class="o">);</span>
  <span class="n">graph</span><span class="o">.</span><span class="na">addVertex</span><span class="o">(</span><span class="s">'B'</span><span class="o">);</span>
  <span class="n">graph</span><span class="o">.</span><span class="na">addVertex</span><span class="o">(</span><span class="s">'C'</span><span class="o">);</span>
  <span class="n">graph</span><span class="o">.</span><span class="na">addVertex</span><span class="o">(</span><span class="s">'D'</span><span class="o">);</span>
  <span class="n">graph</span><span class="o">.</span><span class="na">addVertex</span><span class="o">(</span><span class="s">'E'</span><span class="o">);</span>

  <span class="n">graph</span><span class="o">.</span><span class="na">addEdge</span><span class="o">(</span><span class="mi">0</span><span class="o">,</span> <span class="mi">1</span><span class="o">);</span>
  <span class="n">graph</span><span class="o">.</span><span class="na">addEdge</span><span class="o">(</span><span class="mi">1</span><span class="o">,</span> <span class="mi">2</span><span class="o">);</span>
  <span class="n">graph</span><span class="o">.</span><span class="na">addEdge</span><span class="o">(</span><span class="mi">0</span><span class="o">,</span> <span class="mi">3</span><span class="o">);</span>
  <span class="n">graph</span><span class="o">.</span><span class="na">addEdge</span><span class="o">(</span><span class="mi">3</span><span class="o">,</span> <span class="mi">4</span><span class="o">);</span>

  <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">'Visits: '</span><span class="o">);</span>
  <span class="n">graph</span><span class="o">.</span><span class="na">dfs</span><span class="o">();</span>
  <span class="n">stdout</span><span class="o">.</span><span class="na">writeln</span><span class="o">();</span>
<span class="o">}</span></code></pre></figure>
