    <h2 id="topo">Topo</h2>

<div class="language-terminal highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="gp">$</span> dart 12_graph/topo.dart
</code></pre></div></div>

<figure class="highlight"><pre><code class="language-dart" data-lang="dart"><span class="kn">import</span> <span class="s">'dart:io'</span><span class="o">;</span>

<span class="kn">import</span> <span class="s">'until/graph.dart'</span><span class="o">;</span>

<span class="kd">class</span> <span class="nc">GraphTopo</span> <span class="kd">extends</span> <span class="n">Graph</span> <span class="o">{</span>
  <span class="n">List</span><span class="o">&lt;</span><span class="kt">String</span><span class="o">&gt;</span> <span class="n">sortedArray</span><span class="o">;</span>

  <span class="n">GraphTopo</span><span class="o">():</span> <span class="k">super</span><span class="o">()</span> <span class="o">{</span>
    <span class="n">sortedArray</span> <span class="o">=</span> <span class="k">new</span> <span class="n">List</span><span class="o">&lt;</span><span class="kt">String</span><span class="o">&gt;(</span><span class="n">maxVerts</span><span class="o">);</span>
  <span class="o">}</span>

  <span class="nd">@override</span>
  <span class="kt">void</span> <span class="n">addEdge</span><span class="o">(</span><span class="kt">int</span> <span class="n">start</span><span class="o">,</span> <span class="kt">int</span> <span class="n">end</span><span class="o">)</span> <span class="o">{</span>
    <span class="n">adjMat</span><span class="o">[</span><span class="n">start</span><span class="o">][</span><span class="n">end</span><span class="o">]</span> <span class="o">=</span> <span class="mi">1</span><span class="o">;</span>
  <span class="o">}</span>

  <span class="kt">int</span> <span class="n">noSuccessors</span><span class="o">()</span> <span class="o">{</span>
    <span class="kt">bool</span> <span class="n">isEdge</span><span class="o">;</span>

    <span class="k">for</span><span class="o">(</span><span class="kt">int</span> <span class="n">row</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span> <span class="n">row</span> <span class="o">&lt;</span> <span class="n">nVerts</span><span class="o">;</span> <span class="n">row</span> <span class="o">++)</span> <span class="o">{</span>
      <span class="n">isEdge</span> <span class="o">=</span> <span class="kc">false</span><span class="o">;</span>
      <span class="k">for</span><span class="o">(</span><span class="kt">int</span> <span class="n">col</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span> <span class="n">col</span> <span class="o">&lt;</span> <span class="n">nVerts</span><span class="o">;</span> <span class="n">col</span> <span class="o">++)</span> <span class="o">{</span>
        <span class="k">if</span><span class="o">(</span><span class="n">adjMat</span><span class="o">[</span><span class="n">row</span><span class="o">][</span><span class="n">col</span><span class="o">]</span> <span class="o">&gt;</span> <span class="mi">0</span><span class="o">)</span> <span class="o">{</span>
          <span class="n">isEdge</span> <span class="o">=</span> <span class="kc">true</span><span class="o">;</span>
          <span class="k">break</span><span class="o">;</span>
        <span class="o">}</span>
      <span class="o">}</span>
      <span class="k">if</span> <span class="o">(!</span><span class="n">isEdge</span><span class="o">)</span> <span class="o">{</span>
        <span class="k">return</span> <span class="n">row</span><span class="o">;</span>
      <span class="o">}</span>
    <span class="o">}</span>
    <span class="k">return</span> <span class="o">-</span><span class="mi">1</span><span class="o">;</span>
  <span class="o">}</span>

  <span class="kt">void</span> <span class="n">topo</span><span class="o">()</span> <span class="o">{</span>
    <span class="kt">int</span> <span class="n">originNumberVerts</span> <span class="o">=</span> <span class="n">nVerts</span><span class="o">;</span>

    <span class="k">while</span><span class="o">(</span><span class="n">nVerts</span> <span class="o">&gt;</span> <span class="mi">0</span><span class="o">)</span> <span class="o">{</span>
      <span class="kt">int</span> <span class="n">currentVertex</span> <span class="o">=</span> <span class="n">noSuccessors</span><span class="o">();</span>
      <span class="k">if</span><span class="o">(</span><span class="n">currentVertex</span> <span class="o">==</span> <span class="o">-</span><span class="mi">1</span><span class="o">)</span> <span class="o">{</span>
        <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">'Error: Graph has cycles'</span><span class="o">);</span>
        <span class="k">return</span><span class="o">;</span>
      <span class="o">}</span>
      <span class="n">sortedArray</span><span class="o">[</span><span class="n">nVerts</span> <span class="o">-</span><span class="mi">1</span><span class="o">]</span> <span class="o">=</span> <span class="n">vertexList</span><span class="o">[</span><span class="n">currentVertex</span><span class="o">].</span><span class="na">label</span><span class="o">;</span>

      <span class="n">deleteVertex</span><span class="o">(</span><span class="n">currentVertex</span><span class="o">);</span>
    <span class="o">}</span>

    <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">'Topologically sorted order: '</span><span class="o">);</span>
    <span class="k">for</span><span class="o">(</span><span class="kt">int</span> <span class="n">i</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span> <span class="n">i</span> <span class="o">&lt;</span> <span class="n">originNumberVerts</span><span class="o">;</span> <span class="n">i</span> <span class="o">++)</span> <span class="o">{</span>
      <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="n">sortedArray</span><span class="o">[</span><span class="n">i</span><span class="o">]);</span>
    <span class="o">}</span>
    <span class="n">stdout</span><span class="o">.</span><span class="na">writeln</span><span class="o">();</span>
  <span class="o">}</span>

  <span class="kt">void</span> <span class="n">deleteVertex</span><span class="o">(</span><span class="kt">int</span> <span class="n">delVertex</span><span class="o">)</span> <span class="o">{</span>
    <span class="k">if</span><span class="o">(</span><span class="n">delVertex</span> <span class="o">!=</span> <span class="n">nVerts</span> <span class="o">-</span> <span class="mi">1</span><span class="o">)</span> <span class="o">{</span>
      <span class="k">for</span><span class="o">(</span><span class="kt">int</span> <span class="n">i</span> <span class="o">=</span> <span class="n">delVertex</span><span class="o">;</span> <span class="n">i</span> <span class="o">&lt;</span> <span class="n">nVerts</span> <span class="o">-</span> <span class="mi">1</span><span class="o">;</span> <span class="n">i</span> <span class="o">++)</span> <span class="o">{</span>
        <span class="n">vertexList</span><span class="o">[</span><span class="n">i</span><span class="o">]</span> <span class="o">=</span> <span class="n">vertexList</span><span class="o">[</span><span class="n">i</span> <span class="o">+</span> <span class="mi">1</span><span class="o">];</span>
      <span class="o">}</span>

      <span class="k">for</span><span class="o">(</span><span class="kt">int</span> <span class="n">row</span> <span class="o">=</span> <span class="n">delVertex</span><span class="o">;</span> <span class="n">row</span> <span class="o">&lt;</span> <span class="n">nVerts</span> <span class="o">-</span> <span class="mi">1</span><span class="o">;</span> <span class="n">row</span> <span class="o">++)</span> <span class="o">{</span>
        <span class="n">moveRowUp</span><span class="o">(</span><span class="n">row</span><span class="o">,</span> <span class="n">nVerts</span><span class="o">);</span>
      <span class="o">}</span>

      <span class="k">for</span><span class="o">(</span><span class="kt">int</span> <span class="n">col</span> <span class="o">=</span> <span class="n">delVertex</span><span class="o">;</span> <span class="n">col</span> <span class="o">&lt;</span> <span class="n">nVerts</span> <span class="o">-</span> <span class="mi">1</span><span class="o">;</span> <span class="n">col</span> <span class="o">++)</span> <span class="o">{</span>
        <span class="n">moveColLeft</span><span class="o">(</span><span class="n">col</span><span class="o">,</span> <span class="n">nVerts</span> <span class="o">-</span> <span class="mi">1</span><span class="o">);</span>
      <span class="o">}</span>
    <span class="o">}</span>
    <span class="n">nVerts</span> <span class="o">--</span> <span class="o">;</span>
  <span class="o">}</span>

  <span class="kt">void</span> <span class="n">moveRowUp</span><span class="o">(</span><span class="kt">int</span> <span class="n">row</span><span class="o">,</span> <span class="kt">int</span> <span class="n">length</span><span class="o">)</span> <span class="o">{</span>
    <span class="k">for</span><span class="o">(</span><span class="kt">int</span> <span class="n">col</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span> <span class="n">col</span> <span class="o">&lt;</span> <span class="n">length</span><span class="o">;</span> <span class="n">col</span> <span class="o">++</span> <span class="o">)</span> <span class="o">{</span>
      <span class="n">adjMat</span><span class="o">[</span><span class="n">row</span><span class="o">][</span><span class="n">col</span><span class="o">]</span> <span class="o">=</span> <span class="n">adjMat</span><span class="o">[</span><span class="n">row</span> <span class="o">+</span> <span class="mi">1</span><span class="o">][</span><span class="n">col</span><span class="o">];</span>
    <span class="o">}</span>
  <span class="o">}</span>

  <span class="kt">void</span> <span class="n">moveColLeft</span><span class="o">(</span><span class="kt">int</span> <span class="n">col</span><span class="o">,</span> <span class="kt">int</span> <span class="n">length</span><span class="o">)</span> <span class="o">{</span>
    <span class="k">for</span><span class="o">(</span><span class="kt">int</span> <span class="n">row</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span> <span class="n">row</span> <span class="o">&lt;</span> <span class="n">length</span><span class="o">;</span> <span class="n">row</span> <span class="o">++</span> <span class="o">)</span> <span class="o">{</span>
      <span class="n">adjMat</span><span class="o">[</span><span class="n">row</span><span class="o">][</span><span class="n">col</span><span class="o">]</span> <span class="o">=</span> <span class="n">adjMat</span><span class="o">[</span><span class="n">row</span><span class="o">][</span><span class="n">col</span> <span class="o">+</span> <span class="mi">1</span><span class="o">];</span>
    <span class="o">}</span>
  <span class="o">}</span>
<span class="o">}</span>

<span class="kt">void</span> <span class="nf">main</span><span class="p">(</span><span class="o">)</span> <span class="o">{</span>
  <span class="n">GraphTopo</span> <span class="n">graphTopo</span> <span class="o">=</span> <span class="k">new</span> <span class="n">GraphTopo</span><span class="o">();</span>
  <span class="n">graphTopo</span><span class="o">.</span><span class="na">addVertex</span><span class="o">(</span><span class="s">'A'</span><span class="o">);</span> <span class="c1">// 0</span>
  <span class="n">graphTopo</span><span class="o">.</span><span class="na">addVertex</span><span class="o">(</span><span class="s">'B'</span><span class="o">);</span> <span class="c1">// 1</span>
  <span class="n">graphTopo</span><span class="o">.</span><span class="na">addVertex</span><span class="o">(</span><span class="s">'C'</span><span class="o">);</span> <span class="c1">// 2</span>
  <span class="n">graphTopo</span><span class="o">.</span><span class="na">addVertex</span><span class="o">(</span><span class="s">'D'</span><span class="o">);</span> <span class="c1">// 3</span>
  <span class="n">graphTopo</span><span class="o">.</span><span class="na">addVertex</span><span class="o">(</span><span class="s">'E'</span><span class="o">);</span> <span class="c1">// 4</span>
  <span class="n">graphTopo</span><span class="o">.</span><span class="na">addVertex</span><span class="o">(</span><span class="s">'F'</span><span class="o">);</span> <span class="c1">// 5</span>
  <span class="n">graphTopo</span><span class="o">.</span><span class="na">addVertex</span><span class="o">(</span><span class="s">'G'</span><span class="o">);</span> <span class="c1">// 6</span>
  <span class="n">graphTopo</span><span class="o">.</span><span class="na">addVertex</span><span class="o">(</span><span class="s">'H'</span><span class="o">);</span> <span class="c1">// 7</span>

  <span class="n">graphTopo</span><span class="o">.</span><span class="na">addEdge</span><span class="o">(</span><span class="mi">0</span><span class="o">,</span> <span class="mi">3</span><span class="o">);</span> <span class="c1">// AD</span>
  <span class="n">graphTopo</span><span class="o">.</span><span class="na">addEdge</span><span class="o">(</span><span class="mi">0</span><span class="o">,</span> <span class="mi">4</span><span class="o">);</span> <span class="c1">// AE</span>
  <span class="n">graphTopo</span><span class="o">.</span><span class="na">addEdge</span><span class="o">(</span><span class="mi">1</span><span class="o">,</span> <span class="mi">4</span><span class="o">);</span> <span class="c1">// BE</span>
  <span class="n">graphTopo</span><span class="o">.</span><span class="na">addEdge</span><span class="o">(</span><span class="mi">2</span><span class="o">,</span> <span class="mi">5</span><span class="o">);</span> <span class="c1">// CF</span>
  <span class="n">graphTopo</span><span class="o">.</span><span class="na">addEdge</span><span class="o">(</span><span class="mi">3</span><span class="o">,</span> <span class="mi">6</span><span class="o">);</span> <span class="c1">// DG</span>
  <span class="n">graphTopo</span><span class="o">.</span><span class="na">addEdge</span><span class="o">(</span><span class="mi">4</span><span class="o">,</span> <span class="mi">6</span><span class="o">);</span> <span class="c1">// EG</span>
  <span class="n">graphTopo</span><span class="o">.</span><span class="na">addEdge</span><span class="o">(</span><span class="mi">5</span><span class="o">,</span> <span class="mi">7</span><span class="o">);</span> <span class="c1">// FH</span>
  <span class="n">graphTopo</span><span class="o">.</span><span class="na">addEdge</span><span class="o">(</span><span class="mi">6</span><span class="o">,</span> <span class="mi">7</span><span class="o">);</span> <span class="c1">// GH</span>
  
  <span class="n">graphTopo</span><span class="o">.</span><span class="na">topo</span><span class="o">();</span>
<span class="o">}</span></code></pre></figure>
