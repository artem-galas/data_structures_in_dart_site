      <span class="k">case</span> <span class="s">'s'</span><span class="o">:</span>
        <span class="n">heap</span><span class="o">.</span><span class="na">displayHeap</span><span class="o">();</span>
        <span class="k">break</span><span class="o">;</span>
      <span class="k">case</span> <span class="s">'i'</span><span class="o">:</span>
        <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">'Enter value to insert: '</span><span class="o">);</span>
        <span class="n">value</span> <span class="o">=</span> <span class="kt">int</span><span class="o">.</span><span class="na">parse</span><span class="o">(</span><span class="n">stdin</span><span class="o">.</span><span class="na">readLineSync</span><span class="o">());</span>
        <span class="n">success</span> <span class="o">=</span> <span class="n">heap</span><span class="o">.</span><span class="na">insert</span><span class="o">(</span><span class="n">value</span><span class="o">);</span>

        <span class="k">if</span><span class="o">(!</span><span class="n">success</span><span class="o">)</span> <span class="o">{</span>
          <span class="n">stdout</span><span class="o">.</span><span class="na">writeln</span><span class="o">(</span><span class="s">"Can't insert; heap full"</span><span class="o">);</span>
        <span class="o">}</span>
        <span class="k">break</span><span class="o">;</span>
      <span class="k">case</span> <span class="s">'r'</span><span class="o">:</span>
        <span class="k">if</span><span class="o">(!</span><span class="n">heap</span><span class="o">.</span><span class="na">isEmpty</span><span class="o">())</span> <span class="o">{</span>
          <span class="n">heap</span><span class="o">.</span><span class="na">remove</span><span class="o">();</span>
        <span class="o">}</span> <span class="k">else</span> <span class="o">{</span>
          <span class="n">stdout</span><span class="o">.</span><span class="na">writeln</span><span class="o">(</span><span class="s">"Can't remove; heap is empty"</span><span class="o">);</span>
        <span class="o">}</span>
        <span class="k">break</span><span class="o">;</span>
      <span class="k">case</span> <span class="s">'c'</span><span class="o">:</span>
        <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">'Enter current index of item: '</span><span class="o">);</span>
        <span class="n">value</span> <span class="o">=</span> <span class="kt">int</span><span class="o">.</span><span class="na">parse</span><span class="o">(</span><span class="n">stdin</span><span class="o">.</span><span class="na">readLineSync</span><span class="o">());</span>
        <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">'Enter new key: '</span><span class="o">);</span>
        <span class="n">value2</span> <span class="o">=</span> <span class="kt">int</span><span class="o">.</span><span class="na">parse</span><span class="o">(</span><span class="n">stdin</span><span class="o">.</span><span class="na">readLineSync</span><span class="o">());</span>
        <span class="n">success</span> <span class="o">=</span> <span class="n">heap</span><span class="o">.</span><span class="na">change</span><span class="o">(</span><span class="n">value</span><span class="o">,</span> <span class="n">value2</span><span class="o">);</span>

        <span class="k">if</span><span class="o">(!</span><span class="n">success</span><span class="o">)</span> <span class="o">{</span>
          <span class="n">stdout</span><span class="o">.</span><span class="na">writeln</span><span class="o">(</span><span class="s">'Invalid index'</span><span class="o">);</span>
        <span class="o">}</span>
        <span class="k">break</span><span class="o">;</span>
      <span class="k">default</span><span class="o">:</span>
        <span class="n">stdout</span><span class="o">.</span><span class="na">writeln</span><span class="o">(</span><span class="s">'Invalid entry </span><span class="se">\n</span><span class="s">'</span><span class="o">);</span>
    <span class="o">}</span>
  <span class="o">}</span>
<span class="o">}</span></code></pre></figure>
