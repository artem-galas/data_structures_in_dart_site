    <h2 id="heap-sort">Heap Sort</h2>

<div class="language-terminal highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="gp">$</span> dart 11_heap/heap_sort.dart
</code></pre></div></div>

<figure class="highlight"><pre><code class="language-dart" data-lang="dart"><span class="kn">import</span> <span class="s">'dart:io'</span><span class="o">;</span>
<span class="kn">import</span> <span class="s">'dart:math'</span><span class="o">;</span>

<span class="kd">class</span> <span class="nc">Node</span> <span class="o">{</span>

  <span class="n">Node</span><span class="o">(</span><span class="kt">int</span> <span class="k">this</span><span class="o">.</span><span class="na">_data</span><span class="o">)</span> <span class="o">{}</span>

  <span class="kt">int</span> <span class="kd">get</span> <span class="n">data_key</span> <span class="o">=&gt;</span> <span class="n">_data</span><span class="o">;</span>
  <span class="kd">set</span> <span class="n">data_key</span><span class="o">(</span><span class="kt">int</span> <span class="n">id</span><span class="o">)</span> <span class="o">=&gt;</span> <span class="n">_data</span> <span class="o">=</span> <span class="n">id</span><span class="o">;</span>
<span class="o">}</span>
<span class="kd">class</span> <span class="nc">Heap</span> <span class="o">{</span>
  <span class="n">List</span><span class="o">&lt;</span><span class="n">Node</span><span class="o">&gt;</span> <span class="n">heapArray</span><span class="o">;</span>
  <span class="kt">int</span> <span class="n">maxSize</span><span class="o">;</span>
  <span class="kt">int</span> <span class="n">currentSize</span><span class="o">;</span>

  <span class="n">Heap</span><span class="o">(</span><span class="kt">int</span> <span class="k">this</span><span class="o">.</span><span class="na">maxSize</span><span class="o">)</span> <span class="o">{</span>
    <span class="n">currentSize</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span>
    <span class="n">heapArray</span> <span class="o">=</span> <span class="k">new</span> <span class="n">List</span><span class="o">&lt;</span><span class="n">Node</span><span class="o">&gt;(</span><span class="n">maxSize</span><span class="o">);</span>
  <span class="o">}</span>

  <span class="kt">bool</span> <span class="n">isEmpty</span><span class="o">()</span> <span class="o">=&gt;</span> <span class="n">currentSize</span> <span class="o">==</span> <span class="mi">0</span><span class="o">;</span>

  <span class="n">Node</span> <span class="n">remove</span><span class="o">()</span> <span class="o">{</span>
    <span class="n">Node</span> <span class="n">root</span> <span class="o">=</span> <span class="n">heapArray</span><span class="o">[</span><span class="mi">0</span><span class="o">];</span>
    <span class="n">heapArray</span><span class="o">[</span><span class="mi">0</span><span class="o">]</span> <span class="o">=</span> <span class="n">heapArray</span><span class="o">[--</span><span class="n">currentSize</span><span class="o">];</span>
    <span class="n">trickleDown</span><span class="o">(</span><span class="mi">0</span><span class="o">);</span>
    <span class="k">return</span> <span class="n">root</span><span class="o">;</span>
  <span class="o">}</span>

  <span class="kt">void</span> <span class="n">trickleDown</span><span class="o">(</span><span class="kt">int</span> <span class="n">index</span><span class="o">)</span> <span class="o">{</span>
    <span class="kt">int</span> <span class="n">largerChild</span><span class="o">;</span>
    <span class="n">Node</span> <span class="n">top</span> <span class="o">=</span> <span class="n">heapArray</span><span class="o">[</span><span class="n">index</span><span class="o">];</span>
    <span class="k">while</span><span class="o">(</span><span class="n">index</span> <span class="o">&lt;</span> <span class="n">currentSize</span> <span class="o">~/</span> <span class="mi">2</span><span class="o">)</span> <span class="o">{</span>
      <span class="kt">int</span> <span class="n">leftChild</span> <span class="o">=</span> <span class="mi">2</span> <span class="o">*</span> <span class="n">index</span> <span class="o">+</span> <span class="mi">1</span><span class="o">;</span>
      <span class="kt">int</span> <span class="n">rightChild</span> <span class="o">=</span> <span class="n">leftChild</span> <span class="o">+</span> <span class="mi">1</span><span class="o">;</span>

      <span class="k">if</span><span class="o">(</span><span class="n">rightChild</span> <span class="o">&lt;</span> <span class="n">currentSize</span> <span class="o">&amp;&amp;</span> <span class="n">heapArray</span><span class="o">[</span><span class="n">leftChild</span><span class="o">].</span><span class="na">data_key</span> <span class="o">&lt;</span> <span class="n">heapArray</span><span class="o">[</span><span class="n">rightChild</span><span class="o">].</span><span class="na">data_key</span><span class="o">)</span> <span class="o">{</span>
        <span class="n">largerChild</span> <span class="o">=</span> <span class="n">rightChild</span><span class="o">;</span>
      <span class="o">}</span> <span class="k">else</span> <span class="o">{</span>
        <span class="n">largerChild</span> <span class="o">=</span> <span class="n">leftChild</span><span class="o">;</span>
      <span class="o">}</span>

      <span class="k">if</span><span class="o">(</span><span class="n">top</span><span class="o">.</span><span class="na">data_key</span> <span class="o">&gt;=</span> <span class="n">heapArray</span><span class="o">[</span><span class="n">largerChild</span><span class="o">].</span><span class="na">data_key</span><span class="o">)</span> <span class="o">{</span>
        <span class="k">break</span><span class="o">;</span>
      <span class="o">}</span>

      <span class="n">heapArray</span><span class="o">[</span><span class="n">index</span><span class="o">]</span> <span class="o">=</span> <span class="n">heapArray</span><span class="o">[</span><span class="n">largerChild</span><span class="o">];</span>
      <span class="n">index</span> <span class="o">=</span> <span class="n">largerChild</span><span class="o">;</span>
    <span class="o">}</span>
    <span class="n">heapArray</span><span class="o">[</span><span class="n">index</span><span class="o">]</span> <span class="o">=</span> <span class="n">top</span><span class="o">;</span>
  <span class="o">}</span>

  <span class="kt">void</span> <span class="n">displayHeap</span><span class="o">()</span> <span class="o">{</span>
    <span class="kt">int</span> <span class="n">nBlanks</span> <span class="o">=</span> <span class="mi">32</span><span class="o">;</span>
    <span class="kt">int</span> <span class="n">itemsPerRow</span> <span class="o">=</span> <span class="mi">1</span><span class="o">;</span>
    <span class="kt">int</span> <span class="n">column</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span>
    <span class="kt">int</span> <span class="n">j</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span>
    <span class="kt">String</span> <span class="n">dots</span> <span class="o">=</span> <span class="s">'............................'</span><span class="o">;</span>
    <span class="n">stdout</span><span class="o">.</span><span class="na">writeln</span><span class="o">(</span><span class="n">dots</span> <span class="o">+</span> <span class="n">dots</span><span class="o">);</span>

    <span class="k">while</span><span class="o">(</span><span class="n">currentSize</span> <span class="o">&gt;</span> <span class="mi">0</span><span class="o">)</span> <span class="o">{</span>
      <span class="k">if</span> <span class="o">(</span><span class="n">column</span> <span class="o">==</span> <span class="mi">0</span><span class="o">)</span> <span class="o">{</span>
        <span class="k">for</span> <span class="o">(</span><span class="kt">int</span> <span class="n">k</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span> <span class="n">k</span> <span class="o">&lt;</span> <span class="n">nBlanks</span><span class="o">;</span> <span class="n">k</span> <span class="o">++)</span> <span class="o">{</span>
          <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">' '</span><span class="o">);</span>
        <span class="o">}</span>
      <span class="o">}</span>
      <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="n">heapArray</span><span class="o">[</span><span class="n">j</span><span class="o">].</span><span class="na">data_key</span><span class="o">);</span>

      <span class="k">if</span><span class="o">(++</span><span class="n">j</span> <span class="o">==</span> <span class="n">currentSize</span><span class="o">)</span> <span class="o">{</span>
        <span class="k">break</span><span class="o">;</span>
      <span class="o">}</span>

      <span class="k">if</span> <span class="o">(++</span><span class="n">column</span> <span class="o">==</span> <span class="n">itemsPerRow</span><span class="o">)</span> <span class="o">{</span>
        <span class="n">nBlanks</span> <span class="o">~/=</span> <span class="mi">2</span><span class="o">;</span>
        <span class="n">itemsPerRow</span> <span class="o">*=</span> <span class="mi">2</span><span class="o">;</span>
        <span class="n">column</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span>
        <span class="n">stdout</span><span class="o">.</span><span class="na">writeln</span><span class="o">();</span>
      <span class="o">}</span> <span class="k">else</span> <span class="o">{</span>
        <span class="k">for</span><span class="o">(</span><span class="kt">int</span> <span class="n">k</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span> <span class="n">k</span> <span class="o">&lt;</span> <span class="n">nBlanks</span> <span class="o">*</span> <span class="mi">2</span> <span class="o">-</span> <span class="mi">2</span><span class="o">;</span> <span class="n">k</span> <span class="o">++)</span> <span class="o">{</span>
          <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">' '</span><span class="o">);</span>
        <span class="o">}</span>
      <span class="o">}</span>
    <span class="o">}</span>
    <span class="n">stdout</span><span class="o">.</span><span class="na">writeln</span><span class="o">(</span><span class="s">"</span><span class="se">\n</span><span class="s"> </span><span class="si">${dots + dots}</span><span class="s">"</span><span class="o">);</span>
  <span class="o">}</span>

  <span class="kt">void</span> <span class="n">displayArray</span><span class="o">()</span> <span class="o">{</span>
    <span class="k">for</span><span class="o">(</span><span class="kt">int</span> <span class="n">i</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span> <span class="n">i</span> <span class="o">&lt;</span> <span class="n">maxSize</span><span class="o">;</span> <span class="n">i</span> <span class="o">++)</span> <span class="o">{</span>
      <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">'</span><span class="si">${heapArray[i].data_key}</span><span class="s"> '</span><span class="o">);</span>
    <span class="o">}</span>
    <span class="n">stdout</span><span class="o">.</span><span class="na">writeln</span><span class="o">();</span>
  <span class="o">}</span>

  <span class="kt">void</span> <span class="n">insertAt</span><span class="o">(</span><span class="kt">int</span> <span class="n">index</span><span class="o">,</span> <span class="n">Node</span> <span class="n">newNode</span><span class="o">)</span> <span class="o">{</span>

  <span class="n">Random</span> <span class="n">random</span> <span class="o">=</span> <span class="k">new</span> <span class="n">Random</span><span class="o">();</span>

  <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">'Enter number of items: '</span><span class="o">);</span>

  <span class="n">Heap</span> <span class="n">heap</span> <span class="o">=</span> <span class="k">new</span> <span class="n">Heap</span><span class="o">(</span><span class="n">size</span><span class="o">);</span>
  <span class="k">for</span><span class="o">(</span><span class="n">i</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span> <span class="n">i</span> <span class="o">&lt;</span> <span class="n">size</span><span class="o">;</span> <span class="n">i</span> <span class="o">++)</span> <span class="o">{</span>
    <span class="n">Node</span> <span class="n">newNode</span> <span class="o">=</span> <span class="k">new</span> <span class="n">Node</span><span class="o">(</span><span class="n">random</span><span class="o">.</span><span class="na">nextInt</span><span class="o">(</span><span class="mi">100</span><span class="o">));</span>
    <span class="n">heap</span><span class="o">.</span><span class="na">insertAt</span><span class="o">(</span><span class="n">i</span><span class="o">,</span> <span class="n">newNode</span><span class="o">);</span>
    <span class="n">heap</span><span class="o">.</span><span class="na">incrementSize</span><span class="o">();</span>
  <span class="o">}</span>

  <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">'Random Array: '</span><span class="o">);</span>
  <span class="n">heap</span><span class="o">.</span><span class="na">displayArray</span><span class="o">();</span>

  <span class="k">for</span><span class="o">(</span><span class="n">i</span> <span class="o">=</span> <span class="n">size</span> <span class="o">~/</span> <span class="mi">2</span> <span class="o">-</span> <span class="mi">1</span><span class="o">;</span> <span class="n">i</span> <span class="o">&gt;=</span> <span class="mi">0</span><span class="o">;</span> <span class="n">i</span> <span class="o">--)</span> <span class="o">{</span>
    <span class="n">heap</span><span class="o">.</span><span class="na">trickleDown</span><span class="o">(</span><span class="n">i</span><span class="o">);</span>
  <span class="o">}</span>

  <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">'Heap: '</span><span class="o">);</span>
  <span class="n">heap</span><span class="o">.</span><span class="na">displayArray</span><span class="o">();</span>
  <span class="n">heap</span><span class="o">.</span><span class="na">displayHeap</span><span class="o">();</span>

  <span class="k">for</span><span class="o">(</span><span class="n">i</span> <span class="o">=</span> <span class="n">size</span> <span class="o">-</span> <span class="mi">1</span><span class="o">;</span> <span class="n">i</span> <span class="o">&gt;=</span> <span class="mi">0</span><span class="o">;</span> <span class="n">i</span> <span class="o">--)</span> <span class="o">{</span>
    <span class="n">Node</span> <span class="n">biggestNode</span> <span class="o">=</span> <span class="n">heap</span><span class="o">.</span><span class="na">remove</span><span class="o">();</span>
    <span class="n">heap</span><span class="o">.</span><span class="na">insertAt</span><span class="o">(</span><span class="n">i</span><span class="o">,</span> <span class="n">biggestNode</span><span class="o">);</span>
  <span class="o">}</span>
  
  <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">'Sorted: '</span><span class="o">);</span>
  <span class="n">heap</span><span class="o">.</span><span class="na">displayArray</span><span class="o">();</span>
<span class="o">}</span></code></pre></figure>
