    <h2 id="array--task-4">Array | Task 4</h2>

<p>Modify the <a href="/articles/array/3-ordered-array">OrderedArray</a> so that the <code class="highlighter-rouge">insert()</code> and <code class="highlighter-rouge">delete()</code>
routines, as well as <code class="highlighter-rouge">find()</code>, use a binary search, as suggested in the text.</p>

<div class="language-terminal highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="gp">$</span> dart 01_array/tasks/task_4.dart
</code></pre></div></div>

<figure class="highlight"><pre><code class="language-dart" data-lang="dart"><span class="c1">/// Modify the `ordered_array.dart` so that the insert() and delete()</span>
<span class="c1">/// routines, as well as find(), use a binary search, as suggested in the text.</span>

<span class="kn">import</span> <span class="s">'dart:io'</span><span class="o">;</span>

<span class="kn">import</span> <span class="s">'../ordered_array.dart'</span><span class="o">;</span>

<span class="kd">class</span> <span class="nc">OrderedArrayTask4</span> <span class="kd">extends</span> <span class="n">OrderedArray</span> <span class="o">{</span>
  <span class="n">List</span><span class="o">&lt;</span><span class="kt">int</span><span class="o">&gt;</span> <span class="n">a</span><span class="o">;</span>
  <span class="kt">int</span> <span class="n">nElems</span><span class="o">;</span>

  <span class="c1">// Constructor</span>
  <span class="n">OrderedArrayTask4</span><span class="o">(</span><span class="kt">int</span> <span class="n">max</span><span class="o">)</span>
      <span class="o">:</span> <span class="k">super</span><span class="o">(</span><span class="n">max</span><span class="o">);</span>

  <span class="c1">/// Put element into ordered array using Binary Search</span>
  <span class="nd">@override</span>
  <span class="kt">void</span> <span class="n">insert</span><span class="o">(</span><span class="kt">int</span> <span class="n">value</span><span class="o">)</span> <span class="o">{</span>
    <span class="kt">int</span> <span class="n">lowerBound</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span>
    <span class="kt">int</span> <span class="n">upperBound</span> <span class="o">=</span> <span class="n">nElems</span> <span class="o">-</span> <span class="mi">1</span><span class="o">;</span>
    <span class="kt">int</span> <span class="n">j</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span>

    <span class="k">while</span><span class="o">(</span><span class="kc">true</span><span class="o">)</span> <span class="o">{</span>
      <span class="k">if</span><span class="o">(</span><span class="n">lowerBound</span> <span class="o">&gt;</span> <span class="n">upperBound</span><span class="o">)</span> <span class="k">break</span><span class="o">;</span>
      <span class="n">j</span> <span class="o">=</span> <span class="o">(</span><span class="n">lowerBound</span> <span class="o">+</span> <span class="n">upperBound</span><span class="o">)</span> <span class="o">~/</span> <span class="mi">2</span><span class="o">;</span>
      <span class="k">if</span><span class="o">(</span><span class="n">a</span><span class="o">[</span><span class="n">j</span><span class="o">]</span> <span class="o">&lt;</span> <span class="n">value</span><span class="o">)</span> <span class="o">{</span>
        <span class="n">lowerBound</span> <span class="o">=</span> <span class="n">j</span> <span class="o">+</span> <span class="mi">1</span><span class="o">;</span>
        <span class="n">j</span> <span class="o">++;</span>
      <span class="o">}</span> <span class="k">else</span> <span class="o">{</span>
        <span class="n">upperBound</span> <span class="o">=</span> <span class="n">j</span> <span class="o">-</span><span class="mi">1</span><span class="o">;</span>
      <span class="o">}</span>
    <span class="o">}</span>

    <span class="k">for</span><span class="o">(</span><span class="kt">int</span> <span class="n">k</span> <span class="o">=</span> <span class="n">nElems</span><span class="o">;</span> <span class="n">k</span> <span class="o">&gt;</span> <span class="n">j</span><span class="o">;</span> <span class="n">k</span><span class="o">--)</span> <span class="o">{</span>
      <span class="n">a</span><span class="o">[</span><span class="n">k</span><span class="o">]</span> <span class="o">=</span> <span class="n">a</span><span class="o">[</span><span class="n">k</span> <span class="o">-</span> <span class="mi">1</span><span class="o">];</span>
    <span class="o">}</span>
    <span class="n">a</span><span class="o">[</span><span class="n">j</span><span class="o">]</span> <span class="o">=</span> <span class="n">value</span><span class="o">;</span>
    <span class="n">nElems</span><span class="o">++;</span>
  <span class="o">}</span>

  <span class="c1">/// Delete Element from array</span>
  <span class="nd">@override</span>
  <span class="kt">bool</span> <span class="n">delete</span><span class="o">(</span><span class="kt">int</span> <span class="n">value</span><span class="o">)</span> <span class="o">{</span>
    <span class="kt">int</span> <span class="n">j</span> <span class="o">=</span> <span class="n">find</span><span class="o">(</span><span class="n">value</span><span class="o">);</span>
    <span class="k">if</span> <span class="o">(</span><span class="n">j</span> <span class="o">==</span> <span class="n">nElems</span><span class="o">)</span> <span class="o">{</span>
      <span class="k">return</span> <span class="kc">false</span><span class="o">;</span>
    <span class="o">}</span>
    <span class="k">else</span> <span class="o">{</span>
      <span class="k">for</span><span class="o">(</span><span class="kt">int</span> <span class="n">k</span> <span class="o">=</span> <span class="n">j</span><span class="o">;</span> <span class="n">k</span> <span class="o">&gt;</span> <span class="n">j</span><span class="o">;</span> <span class="n">k</span><span class="o">++)</span> <span class="o">{</span>
        <span class="n">a</span><span class="o">[</span><span class="n">k</span><span class="o">]</span> <span class="o">=</span> <span class="n">a</span><span class="o">[</span><span class="n">k</span> <span class="o">+</span> <span class="mi">1</span><span class="o">];</span>
      <span class="o">}</span>
      <span class="n">nElems</span><span class="o">--;</span>
      <span class="k">return</span> <span class="kc">true</span><span class="o">;</span>
    <span class="o">}</span>
  <span class="o">}</span>
<span class="o">}</span>

<span class="kt">void</span> <span class="nf">main</span><span class="p">(</span><span class="o">)</span> <span class="o">{</span>
  <span class="kt">int</span> <span class="n">maxSize</span> <span class="o">=</span> <span class="mi">100</span><span class="o">;</span>
  <span class="n">OrderedArrayTask4</span> <span class="n">array</span> <span class="o">=</span> <span class="k">new</span> <span class="n">OrderedArrayTask4</span><span class="o">(</span><span class="n">maxSize</span><span class="o">);</span>

  <span class="c1">// Insert 10 items</span>
  <span class="n">array</span><span class="o">.</span><span class="na">insert</span><span class="o">(</span><span class="mi">77</span><span class="o">);</span>
  <span class="n">array</span><span class="o">.</span><span class="na">insert</span><span class="o">(</span><span class="mi">99</span><span class="o">);</span>
  <span class="n">array</span><span class="o">.</span><span class="na">insert</span><span class="o">(</span><span class="mi">44</span><span class="o">);</span>
  <span class="n">array</span><span class="o">.</span><span class="na">insert</span><span class="o">(</span><span class="mi">55</span><span class="o">);</span>
  <span class="n">array</span><span class="o">.</span><span class="na">insert</span><span class="o">(</span><span class="mi">22</span><span class="o">);</span>
  <span class="n">array</span><span class="o">.</span><span class="na">insert</span><span class="o">(</span><span class="mi">88</span><span class="o">);</span>
  <span class="n">array</span><span class="o">.</span><span class="na">insert</span><span class="o">(</span><span class="mi">11</span><span class="o">);</span>
  <span class="n">array</span><span class="o">.</span><span class="na">insert</span><span class="o">(</span><span class="mi">00</span><span class="o">);</span>
  <span class="n">array</span><span class="o">.</span><span class="na">insert</span><span class="o">(</span><span class="mi">66</span><span class="o">);</span>
  <span class="n">array</span><span class="o">.</span><span class="na">insert</span><span class="o">(</span><span class="mi">33</span><span class="o">);</span>


  <span class="c1">// Display items</span>
  <span class="n">array</span><span class="o">.</span><span class="na">display</span><span class="o">();</span>
<span class="o">}</span></code></pre></figure>
