      <span class="n">preOrder</span><span class="o">(</span><span class="n">localRoot</span><span class="o">.</span><span class="na">leftChild</span><span class="o">);</span>
      <span class="n">preOrder</span><span class="o">(</span><span class="n">localRoot</span><span class="o">.</span><span class="na">rightChild</span><span class="o">);</span>

  <span class="o">}</span>

  <span class="kt">void</span> <span class="n">inOrder</span><span class="o">(</span><span class="n">Node</span> <span class="n">localRoot</span><span class="o">)</span> <span class="o">{</span>

      <span class="n">inOrder</span><span class="o">(</span><span class="n">localRoot</span><span class="o">.</span><span class="na">leftChild</span><span class="o">);</span>
      <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">'</span><span class="si">${localRoot.iData}</span><span class="s"> '</span><span class="o">);</span>
      <span class="n">inOrder</span><span class="o">(</span><span class="n">localRoot</span><span class="o">.</span><span class="na">rightChild</span><span class="o">);</span>
    <span class="o">}</span>

  <span class="kt">void</span> <span class="n">postOrder</span><span class="o">(</span><span class="n">Node</span> <span class="n">localRoot</span><span class="o">)</span> <span class="o">{</span>

      <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">'</span><span class="si">${localRoot.iData}</span><span class="s"> '</span><span class="o">);</span>
    <span class="o">}</span>

  <span class="kt">void</span> <span class="n">displayTree</span><span class="o">()</span> <span class="o">{</span>
    <span class="n">Queue</span><span class="o">&lt;</span><span class="n">Node</span><span class="o">&gt;</span> <span class="n">globalQueue</span> <span class="o">=</span> <span class="k">new</span> <span class="n">Queue</span><span class="o">&lt;</span><span class="n">Node</span><span class="o">&gt;();</span>
    <span class="n">globalQueue</span><span class="o">.</span><span class="na">addLast</span><span class="o">(</span><span class="n">root</span><span class="o">);</span>

    <span class="kt">bool</span> <span class="n">isRowEmpty</span> <span class="o">=</span> <span class="kc">false</span><span class="o">;</span>

    <span class="k">while</span> <span class="o">(</span><span class="n">isRowEmpty</span> <span class="o">==</span> <span class="kc">false</span><span class="o">)</span> <span class="o">{</span>
      <span class="n">Queue</span><span class="o">&lt;</span><span class="n">Node</span><span class="o">&gt;</span> <span class="n">localQueue</span> <span class="o">=</span> <span class="k">new</span> <span class="n">Queue</span><span class="o">&lt;</span><span class="n">Node</span><span class="o">&gt;();</span>
      <span class="n">isRowEmpty</span> <span class="o">=</span> <span class="kc">true</span><span class="o">;</span>
      <span class="k">for</span> <span class="o">(</span><span class="kt">int</span> <span class="n">i</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span> <span class="n">i</span> <span class="o">&lt;</span> <span class="n">nBlanks</span><span class="o">;</span> <span class="n">i</span> <span class="o">++)</span> <span class="o">{</span>
        <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">' '</span><span class="o">);</span>

      <span class="k">while</span> <span class="o">(</span><span class="n">globalQueue</span><span class="o">.</span><span class="na">isEmpty</span> <span class="o">==</span> <span class="kc">false</span><span class="o">)</span> <span class="o">{</span>
        <span class="n">Node</span> <span class="n">temp</span> <span class="o">=</span> <span class="n">globalQueue</span><span class="o">.</span><span class="na">removeLast</span><span class="o">();</span>
        <span class="k">if</span> <span class="o">(</span><span class="n">temp</span> <span class="o">!=</span> <span class="kc">null</span><span class="o">)</span> <span class="o">{</span>
          <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="n">temp</span><span class="o">.</span><span class="na">iData</span><span class="o">);</span>
          <span class="n">localQueue</span><span class="o">.</span><span class="na">addLast</span><span class="o">(</span><span class="n">temp</span><span class="o">.</span><span class="na">leftChild</span><span class="o">);</span>
          <span class="n">localQueue</span><span class="o">.</span><span class="na">addLast</span><span class="o">(</span><span class="n">temp</span><span class="o">.</span><span class="na">rightChild</span><span class="o">);</span>

          <span class="k">if</span> <span class="o">(</span><span class="n">temp</span><span class="o">.</span><span class="na">leftChild</span> <span class="o">!=</span> <span class="kc">null</span> <span class="o">||</span> <span class="n">temp</span><span class="o">.</span><span class="na">rightChild</span> <span class="o">!=</span> <span class="kc">null</span><span class="o">)</span> <span class="o">{</span>
            <span class="n">isRowEmpty</span> <span class="o">=</span> <span class="kc">false</span><span class="o">;</span>
          <span class="o">}</span>
        <span class="o">}</span> <span class="k">else</span> <span class="o">{</span>
          <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">'--'</span><span class="o">);</span>
          <span class="n">localQueue</span><span class="o">.</span><span class="na">addLast</span><span class="o">(</span><span class="kc">null</span><span class="o">);</span>
          <span class="n">localQueue</span><span class="o">.</span><span class="na">addLast</span><span class="o">(</span><span class="kc">null</span><span class="o">);</span>
        <span class="o">}</span>
        <span class="k">for</span> <span class="o">(</span><span class="kt">int</span> <span class="n">i</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span> <span class="n">i</span> <span class="o">&lt;</span> <span class="n">nBlanks</span> <span class="o">*</span> <span class="mi">2</span> <span class="o">-</span> <span class="mi">2</span><span class="o">;</span> <span class="n">i</span> <span class="o">++)</span> <span class="o">{</span>
          <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">' '</span><span class="o">);</span>
        <span class="o">}</span>
      <span class="o">}</span>
      <span class="n">stdout</span><span class="o">.</span><span class="na">writeln</span><span class="o">();</span>
      <span class="n">nBlanks</span> <span class="o">=</span> <span class="n">nBlanks</span> <span class="o">~/</span> <span class="mi">2</span><span class="o">;</span>
      <span class="k">while</span> <span class="o">(</span><span class="n">localQueue</span><span class="o">.</span><span class="na">isEmpty</span> <span class="o">==</span> <span class="kc">false</span><span class="o">)</span> <span class="o">{</span>
        <span class="n">globalQueue</span><span class="o">.</span><span class="na">addLast</span><span class="o">(</span><span class="n">localQueue</span><span class="o">.</span><span class="na">removeLast</span><span class="o">());</span>
      <span class="o">}</span>
    <span class="o">}</span>
    <span class="n">stdout</span><span class="o">.</span><span class="na">writeln</span><span class="o">(</span>
      <span class="s">"............................................."</span>
    <span class="o">);</span>
  <span class="o">}</span>

<span class="o">}</span>

<span class="kt">void</span> <span class="nf">main</span><span class="p">(</span><span class="n">List</span><span class="o">&lt;</span><span class="kt">String</span><span class="o">&gt;</span> <span class="n">args</span><span class="o">)</span> <span class="o">{</span>
