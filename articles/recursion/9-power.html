<span class="kd">class</span> <span class="nc">PowerApp</span> <span class="o">{</span>

  <span class="n">stdout</span><span class="o">.</span><span class="na">writeln</span><span class="o">(</span><span class="n">answer</span><span class="o">);</span>
<span class="o">}</span></code></pre></figure>
