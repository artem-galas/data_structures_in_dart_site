    <h2 id="stack-triangle">Stack Triangle</h2>

<div class="language-terminal highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="gp">$</span> dart 05_recursion/stack_triangle.dart
</code></pre></div></div>

<figure class="highlight"><pre><code class="language-dart" data-lang="dart"><span class="kn">import</span> <span class="s">'dart:io'</span><span class="o">;</span>

<span class="kd">class</span> <span class="nc">Params</span> <span class="o">{</span>
  <span class="kt">int</span> <span class="n">n</span><span class="o">;</span>
  <span class="kt">int</span> <span class="n">returnAddress</span><span class="o">;</span>

  <span class="n">Params</span><span class="o">(</span><span class="k">this</span><span class="o">.</span><span class="na">n</span><span class="o">,</span> <span class="k">this</span><span class="o">.</span><span class="na">returnAddress</span><span class="o">){}</span>
<span class="o">}</span>

<span class="kd">class</span> <span class="nc">StackX</span> <span class="o">{</span>
  <span class="kt">int</span> <span class="n">maxSize</span><span class="o">;</span>
  <span class="n">List</span><span class="o">&lt;</span><span class="n">Params</span><span class="o">&gt;</span> <span class="n">stackArray</span><span class="o">;</span>
  <span class="kt">int</span> <span class="n">top</span><span class="o">;</span>

  <span class="n">StackX</span><span class="o">(</span><span class="kt">int</span> <span class="n">s</span><span class="o">)</span> <span class="o">{</span>
    <span class="n">maxSize</span> <span class="o">=</span> <span class="n">s</span><span class="o">;</span>
    <span class="n">stackArray</span> <span class="o">=</span> <span class="k">new</span> <span class="n">List</span><span class="o">&lt;</span><span class="n">Params</span><span class="o">&gt;(</span><span class="n">maxSize</span><span class="o">);</span>
    <span class="n">top</span> <span class="o">=</span> <span class="o">-</span><span class="mi">1</span><span class="o">;</span>
  <span class="o">}</span>

  <span class="kt">void</span> <span class="n">push</span><span class="o">(</span><span class="n">Params</span> <span class="n">p</span><span class="o">)</span> <span class="o">{</span>
    <span class="n">stackArray</span><span class="o">[++</span><span class="n">top</span><span class="o">]</span> <span class="o">=</span> <span class="n">p</span><span class="o">;</span>
  <span class="o">}</span>

  <span class="n">Params</span> <span class="n">pop</span><span class="o">()</span> <span class="o">{</span>
    <span class="k">return</span> <span class="n">stackArray</span><span class="o">[</span><span class="n">top</span><span class="o">--];</span>
  <span class="o">}</span>

  <span class="n">Params</span> <span class="n">peek</span><span class="o">()</span> <span class="o">{</span>
    <span class="k">return</span> <span class="n">stackArray</span><span class="o">[</span><span class="n">top</span><span class="o">];</span>
  <span class="o">}</span>
<span class="o">}</span>

<span class="kd">class</span> <span class="nc">StackTriangleApp</span> <span class="o">{</span>
  <span class="kd">static</span> <span class="kt">int</span> <span class="n">number</span><span class="o">;</span>
  <span class="kd">static</span> <span class="kt">int</span> <span class="n">answer</span><span class="o">;</span>
  <span class="kd">static</span> <span class="n">StackX</span> <span class="n">stackX</span><span class="o">;</span>
  <span class="kd">static</span> <span class="kt">int</span> <span class="n">codePart</span><span class="o">;</span>
  <span class="kd">static</span> <span class="n">Params</span> <span class="n">params</span><span class="o">;</span>

  <span class="kd">static</span> <span class="kt">void</span> <span class="n">recTriangle</span><span class="o">()</span> <span class="o">{</span>
    <span class="n">stackX</span> <span class="o">=</span> <span class="k">new</span> <span class="n">StackX</span><span class="o">(</span><span class="mi">10000</span><span class="o">);</span>
    <span class="n">codePart</span> <span class="o">=</span> <span class="mi">1</span><span class="o">;</span>
    <span class="k">while</span> <span class="o">(</span><span class="n">step</span><span class="o">()</span> <span class="o">==</span> <span class="kc">false</span><span class="o">)</span> <span class="o">{</span>

    <span class="o">}</span>
  <span class="o">}</span>

  <span class="kd">static</span> <span class="kt">bool</span> <span class="n">step</span><span class="o">()</span> <span class="o">{</span>
    <span class="k">switch</span> <span class="o">(</span><span class="n">codePart</span><span class="o">)</span> <span class="o">{</span>
      <span class="k">case</span> <span class="mi">1</span><span class="o">:</span>
        <span class="n">params</span> <span class="o">=</span> <span class="k">new</span> <span class="n">Params</span><span class="o">(</span><span class="n">number</span><span class="o">,</span> <span class="mi">6</span><span class="o">);</span>
        <span class="n">stackX</span><span class="o">.</span><span class="na">push</span><span class="o">(</span><span class="n">params</span><span class="o">);</span>
        <span class="n">codePart</span> <span class="o">=</span> <span class="mi">2</span><span class="o">;</span>
        <span class="k">break</span><span class="o">;</span>
      <span class="k">case</span> <span class="mi">2</span><span class="o">:</span>
        <span class="n">params</span> <span class="o">=</span> <span class="n">stackX</span><span class="o">.</span><span class="na">peek</span><span class="o">();</span>
        <span class="k">if</span> <span class="o">(</span><span class="n">params</span><span class="o">.</span><span class="na">n</span> <span class="o">==</span> <span class="mi">1</span><span class="o">)</span> <span class="o">{</span>
          <span class="n">answer</span> <span class="o">=</span> <span class="mi">1</span><span class="o">;</span>
          <span class="n">codePart</span> <span class="o">=</span> <span class="mi">5</span><span class="o">;</span>
        <span class="o">}</span> <span class="k">else</span> <span class="o">{</span>
          <span class="n">codePart</span> <span class="o">=</span> <span class="mi">3</span><span class="o">;</span>
        <span class="o">}</span>
        <span class="k">break</span><span class="o">;</span>
      <span class="k">case</span> <span class="mi">3</span><span class="o">:</span>
        <span class="n">params</span> <span class="o">=</span> <span class="k">new</span> <span class="n">Params</span><span class="o">(</span><span class="n">params</span><span class="o">.</span><span class="na">n</span> <span class="o">-</span> <span class="mi">1</span><span class="o">,</span> <span class="mi">4</span><span class="o">);</span>
        <span class="n">stackX</span><span class="o">.</span><span class="na">push</span><span class="o">(</span><span class="n">params</span><span class="o">);</span>
        <span class="n">codePart</span> <span class="o">=</span> <span class="mi">2</span><span class="o">;</span>
        <span class="k">break</span><span class="o">;</span>
      <span class="k">case</span> <span class="mi">4</span><span class="o">:</span>
        <span class="n">params</span> <span class="o">=</span> <span class="n">stackX</span><span class="o">.</span><span class="na">peek</span><span class="o">();</span>
        <span class="n">answer</span> <span class="o">=</span> <span class="n">answer</span> <span class="o">+</span> <span class="n">params</span><span class="o">.</span><span class="na">n</span><span class="o">;</span>
        <span class="n">codePart</span> <span class="o">=</span> <span class="mi">5</span><span class="o">;</span>
        <span class="k">break</span><span class="o">;</span>
      <span class="k">case</span> <span class="mi">5</span><span class="o">:</span>
        <span class="n">params</span> <span class="o">=</span> <span class="n">stackX</span><span class="o">.</span><span class="na">peek</span><span class="o">();</span>
        <span class="n">codePart</span> <span class="o">=</span> <span class="n">params</span><span class="o">.</span><span class="na">returnAddress</span><span class="o">;</span>
        <span class="n">stackX</span><span class="o">.</span><span class="na">pop</span><span class="o">();</span>
        <span class="k">break</span><span class="o">;</span> 
      <span class="k">case</span> <span class="mi">6</span><span class="o">:</span>
        <span class="k">return</span> <span class="kc">true</span><span class="o">;</span>  
    <span class="o">}</span>
    <span class="k">return</span> <span class="kc">false</span><span class="o">;</span>
  <span class="o">}</span>

<span class="o">}</span>


<span class="kt">void</span> <span class="nf">main</span><span class="p">(</span><span class="o">)</span> <span class="o">{</span>
  <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">'Enter a number: '</span><span class="o">);</span>
  <span class="n">StackTriangleApp</span><span class="o">.</span><span class="na">number</span> <span class="o">=</span> <span class="kt">int</span><span class="o">.</span><span class="na">parse</span><span class="o">(</span><span class="n">stdin</span><span class="o">.</span><span class="na">readLineSync</span><span class="o">());</span>
  <span class="n">StackTriangleApp</span><span class="o">.</span><span class="na">recTriangle</span><span class="o">();</span>
  <span class="n">stdout</span><span class="o">.</span><span class="na">writeln</span><span class="o">(</span><span class="s">'Triangle = </span><span class="si">${StackTriangleApp.answer}</span><span class="s">'</span><span class="o">);</span>
<span class="o">}</span></code></pre></figure>
