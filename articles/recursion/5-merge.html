    <h2 id="merge">Merge</h2>

<div class="language-terminal highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="gp">$</span> dart 05_recursion/merge.dart
</code></pre></div></div>

<figure class="highlight"><pre><code class="language-dart" data-lang="dart"><span class="kn">import</span> <span class="s">'dart:io'</span><span class="o">;</span>

<span class="kd">class</span> <span class="nc">MergeApp</span> <span class="o">{</span>
  <span class="kd">static</span> <span class="kt">void</span> <span class="n">merge</span><span class="o">(</span><span class="n">List</span><span class="o">&lt;</span><span class="kt">int</span><span class="o">&gt;</span> <span class="n">arrayA</span><span class="o">,</span> <span class="kt">int</span> <span class="n">sizeA</span><span class="o">,</span> <span class="n">List</span><span class="o">&lt;</span><span class="kt">int</span><span class="o">&gt;</span> <span class="n">arrayB</span><span class="o">,</span> <span class="kt">int</span> <span class="n">sizeB</span><span class="o">,</span> <span class="n">List</span><span class="o">&lt;</span><span class="kt">int</span><span class="o">&gt;</span> <span class="n">arrayC</span> <span class="o">)</span> <span class="o">{</span>
    <span class="kt">int</span> <span class="n">aDex</span> <span class="o">=</span> <span class="mi">0</span><span class="o">,</span> <span class="n">bDex</span> <span class="o">=</span> <span class="mi">0</span><span class="o">,</span> <span class="n">cDex</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span>
    <span class="k">while</span> <span class="o">(</span><span class="n">aDex</span> <span class="o">&lt;</span> <span class="n">sizeA</span> <span class="o">&amp;&amp;</span> <span class="n">bDex</span> <span class="o">&lt;</span> <span class="n">sizeB</span><span class="o">)</span> <span class="o">{</span>
      <span class="k">if</span> <span class="o">(</span><span class="n">arrayA</span><span class="o">[</span><span class="n">aDex</span><span class="o">]</span> <span class="o">&lt;</span> <span class="n">arrayB</span><span class="o">[</span><span class="n">bDex</span><span class="o">])</span> <span class="o">{</span>
        <span class="n">arrayC</span><span class="o">[</span><span class="n">cDex</span> <span class="o">++]</span> <span class="o">=</span> <span class="n">arrayA</span><span class="o">[</span><span class="n">aDex</span> <span class="o">++];</span>
      <span class="o">}</span> <span class="k">else</span> <span class="o">{</span>
        <span class="n">arrayC</span><span class="o">[</span><span class="n">cDex</span> <span class="o">++]</span> <span class="o">=</span> <span class="n">arrayB</span><span class="o">[</span><span class="n">bDex</span> <span class="o">++];</span>
      <span class="o">}</span>
    <span class="o">}</span>
    <span class="k">while</span> <span class="o">(</span><span class="n">aDex</span> <span class="o">&lt;</span> <span class="n">sizeA</span><span class="o">)</span> <span class="o">{</span>
      <span class="n">arrayC</span><span class="o">[</span><span class="n">cDex</span> <span class="o">++]</span> <span class="o">=</span> <span class="n">arrayA</span><span class="o">[</span><span class="n">aDex</span> <span class="o">++];</span>
    <span class="o">}</span>
    <span class="k">while</span> <span class="o">(</span><span class="n">bDex</span> <span class="o">&lt;</span> <span class="n">sizeB</span><span class="o">)</span> <span class="o">{</span>
      <span class="n">arrayC</span><span class="o">[</span><span class="n">cDex</span> <span class="o">++]</span> <span class="o">=</span> <span class="n">arrayB</span><span class="o">[</span><span class="n">bDex</span> <span class="o">++];</span>
    <span class="o">}</span>
  <span class="o">}</span>
  <span class="kd">static</span> <span class="kt">void</span> <span class="n">display</span><span class="o">(</span><span class="n">List</span><span class="o">&lt;</span><span class="kt">int</span><span class="o">&gt;</span> <span class="n">array</span><span class="o">,</span> <span class="kt">int</span> <span class="n">size</span><span class="o">)</span> <span class="o">{</span>
    <span class="k">for</span> <span class="o">(</span><span class="kt">int</span> <span class="n">i</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span> <span class="n">i</span> <span class="o">&lt;</span> <span class="n">size</span><span class="o">;</span> <span class="n">i</span> <span class="o">++)</span> <span class="o">{</span>
      <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">'</span><span class="si">${array[i]}</span><span class="s"> '</span><span class="o">);</span>
    <span class="o">}</span>
    <span class="n">stdout</span><span class="o">.</span><span class="na">writeln</span><span class="o">();</span>
  <span class="o">}</span>
<span class="o">}</span>

<span class="kt">void</span> <span class="nf">main</span><span class="p">(</span><span class="n">List</span><span class="o">&lt;</span><span class="kt">String</span><span class="o">&gt;</span> <span class="n">args</span><span class="o">)</span> <span class="o">{</span>
  <span class="n">List</span><span class="o">&lt;</span><span class="kt">int</span><span class="o">&gt;</span> <span class="n">arrayA</span> <span class="o">=</span> <span class="o">&lt;</span><span class="kt">int</span><span class="o">&gt;[</span><span class="mi">23</span><span class="o">,</span> <span class="mi">47</span><span class="o">,</span> <span class="mi">81</span><span class="o">,</span> <span class="mi">95</span><span class="o">];</span>
  <span class="n">List</span><span class="o">&lt;</span><span class="kt">int</span><span class="o">&gt;</span> <span class="n">arrayB</span> <span class="o">=</span> <span class="o">&lt;</span><span class="kt">int</span><span class="o">&gt;[</span><span class="mi">7</span><span class="o">,</span> <span class="mi">14</span><span class="o">,</span> <span class="mi">39</span><span class="o">,</span> <span class="mi">55</span><span class="o">,</span> <span class="mi">62</span><span class="o">,</span> <span class="mi">74</span><span class="o">];</span>
  <span class="n">List</span><span class="o">&lt;</span><span class="kt">int</span><span class="o">&gt;</span> <span class="n">arrayC</span> <span class="o">=</span> <span class="k">new</span> <span class="n">List</span><span class="o">&lt;</span><span class="kt">int</span><span class="o">&gt;(</span><span class="mi">10</span><span class="o">);</span>

  <span class="n">MergeApp</span><span class="o">.</span><span class="na">merge</span><span class="o">(</span><span class="n">arrayA</span><span class="o">,</span> <span class="n">arrayA</span><span class="o">.</span><span class="na">length</span><span class="o">,</span> <span class="n">arrayB</span><span class="o">,</span> <span class="n">arrayB</span><span class="o">.</span><span class="na">length</span><span class="o">,</span> <span class="n">arrayC</span><span class="o">);</span>
  <span class="n">MergeApp</span><span class="o">.</span><span class="na">display</span><span class="o">(</span><span class="n">arrayC</span><span class="o">,</span> <span class="mi">10</span><span class="o">);</span>
<span class="o">}</span></code></pre></figure>
