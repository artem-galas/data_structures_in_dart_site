    <h2 id="hash">Hash</h2>

<div class="language-terminal highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="gp">$</span> dart 10_hash/hash.dart
</code></pre></div></div>

<figure class="highlight"><pre><code class="language-dart" data-lang="dart"><span class="kn">import</span> <span class="s">'dart:io'</span><span class="o">;</span>
<span class="kn">import</span> <span class="s">'dart:math'</span><span class="o">;</span>

<span class="kd">class</span> <span class="nc">DataItem</span> <span class="o">{</span>
  <span class="kt">int</span> <span class="n">data</span><span class="o">;</span>

  <span class="n">DataItem</span><span class="o">(</span><span class="k">this</span><span class="o">.</span><span class="na">data</span><span class="o">)</span> <span class="o">{}</span>

  <span class="kt">int</span> <span class="n">getKey</span><span class="o">()</span> <span class="o">{</span>
    <span class="k">return</span> <span class="n">data</span><span class="o">;</span>
  <span class="o">}</span>
<span class="o">}</span>

<span class="kd">class</span> <span class="nc">HashTable</span> <span class="o">{</span>
  <span class="kt">int</span> <span class="n">arraySize</span><span class="o">;</span>
  <span class="n">List</span><span class="o">&lt;</span><span class="n">DataItem</span><span class="o">&gt;</span> <span class="n">hashArray</span><span class="o">;</span>
  <span class="n">DataItem</span> <span class="n">nonItem</span><span class="o">;</span>

  <span class="n">HashTable</span><span class="o">(</span><span class="kt">int</span> <span class="n">size</span><span class="o">)</span> <span class="o">{</span>
    <span class="k">this</span><span class="o">.</span><span class="na">arraySize</span> <span class="o">=</span> <span class="n">size</span><span class="o">;</span>
    <span class="n">hashArray</span> <span class="o">=</span> <span class="k">new</span> <span class="n">List</span><span class="o">&lt;</span><span class="n">DataItem</span><span class="o">&gt;(</span><span class="n">size</span><span class="o">);</span>
    <span class="n">nonItem</span> <span class="o">=</span> <span class="k">new</span> <span class="n">DataItem</span><span class="o">(-</span><span class="mi">1</span><span class="o">);</span>
  <span class="o">}</span>

  <span class="kt">void</span> <span class="n">displayTable</span><span class="o">()</span> <span class="o">{</span>
    <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">'HashTable: '</span><span class="o">);</span>

    <span class="k">for</span><span class="o">(</span><span class="kt">int</span> <span class="n">i</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span> <span class="n">i</span> <span class="o">&lt;</span> <span class="n">arraySize</span><span class="o">;</span> <span class="n">i</span><span class="o">++)</span> <span class="o">{</span>
      <span class="k">if</span><span class="o">(</span><span class="n">hashArray</span><span class="o">[</span><span class="n">i</span><span class="o">]</span> <span class="o">!=</span> <span class="kc">null</span><span class="o">)</span> <span class="o">{</span>
        <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">'</span><span class="si">${hashArray[i].getKey()}</span><span class="s"> '</span><span class="o">);</span>
      <span class="o">}</span> <span class="k">else</span> <span class="o">{</span>
        <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">'** '</span><span class="o">);</span>
      <span class="o">}</span>
    <span class="o">}</span>
    <span class="n">stdout</span><span class="o">.</span><span class="na">writeln</span><span class="o">();</span>
  <span class="o">}</span>

  <span class="c1">/// Hash Function</span>
  <span class="kt">int</span> <span class="n">hashFunc</span><span class="o">(</span><span class="kt">int</span> <span class="n">key</span><span class="o">)</span> <span class="o">{</span>
    <span class="k">return</span> <span class="n">key</span> <span class="o">%</span> <span class="n">arraySize</span><span class="o">;</span>
  <span class="o">}</span>

  <span class="c1">/// Insert a DataItem</span>
  <span class="kt">void</span> <span class="n">insert</span><span class="o">(</span><span class="n">DataItem</span> <span class="n">item</span><span class="o">)</span> <span class="o">{</span>
    <span class="kt">int</span> <span class="n">key</span> <span class="o">=</span> <span class="n">item</span><span class="o">.</span><span class="na">getKey</span><span class="o">();</span>
    <span class="kt">int</span> <span class="n">hashVal</span> <span class="o">=</span> <span class="n">hashFunc</span><span class="o">(</span><span class="n">key</span><span class="o">);</span>

    <span class="c1">// until empty cell or -1</span>
    <span class="k">while</span><span class="o">(</span><span class="n">hashArray</span><span class="o">[</span><span class="n">hashVal</span><span class="o">]</span> <span class="o">!=</span> <span class="kc">null</span> <span class="o">&amp;&amp;</span> <span class="n">hashArray</span><span class="o">[</span><span class="n">hashVal</span><span class="o">].</span><span class="na">getKey</span><span class="o">()</span> <span class="o">!=</span> <span class="o">-</span><span class="mi">1</span><span class="o">)</span> <span class="o">{</span>
      <span class="o">++</span> <span class="n">hashVal</span><span class="o">;</span> <span class="c1">// go to next cell</span>
      <span class="n">hashVal</span> <span class="o">%=</span> <span class="n">arraySize</span><span class="o">;</span>
    <span class="o">}</span>
    <span class="c1">// insert item</span>
    <span class="n">hashArray</span><span class="o">[</span><span class="n">hashVal</span><span class="o">]</span> <span class="o">=</span> <span class="n">item</span><span class="o">;</span>
  <span class="o">}</span>

  <span class="c1">/// Delete a DataItem</span>
  <span class="n">DataItem</span> <span class="n">delete</span><span class="o">(</span><span class="kt">int</span> <span class="n">key</span><span class="o">)</span> <span class="o">{</span>
    <span class="kt">int</span> <span class="n">hashVal</span> <span class="o">=</span> <span class="n">hashFunc</span><span class="o">(</span><span class="n">key</span><span class="o">);</span>

    <span class="c1">// until empty cell</span>
    <span class="k">while</span><span class="o">(</span><span class="n">hashArray</span><span class="o">[</span><span class="n">hashVal</span><span class="o">]</span> <span class="o">!=</span> <span class="kc">null</span><span class="o">)</span> <span class="o">{</span>
      <span class="k">if</span> <span class="o">(</span><span class="n">hashArray</span><span class="o">[</span><span class="n">hashVal</span><span class="o">].</span><span class="na">getKey</span><span class="o">()</span> <span class="o">==</span> <span class="n">key</span><span class="o">)</span> <span class="o">{</span>
        <span class="n">DataItem</span> <span class="n">temp</span> <span class="o">=</span> <span class="n">hashArray</span><span class="o">[</span><span class="n">hashVal</span><span class="o">];</span>
        <span class="n">hashArray</span><span class="o">[</span><span class="n">hashVal</span><span class="o">]</span> <span class="o">=</span> <span class="n">nonItem</span><span class="o">;</span>
        <span class="k">return</span> <span class="n">temp</span><span class="o">;</span>
      <span class="o">}</span>
      <span class="o">++</span> <span class="n">hashVal</span><span class="o">;</span>
      <span class="n">hashVal</span> <span class="o">%=</span> <span class="n">arraySize</span><span class="o">;</span>
    <span class="o">}</span>
    <span class="k">return</span> <span class="kc">null</span><span class="o">;</span>
  <span class="o">}</span>

  <span class="c1">/// Find Element by key</span>
  <span class="n">DataItem</span> <span class="n">find</span><span class="o">(</span><span class="kt">int</span> <span class="n">key</span><span class="o">)</span> <span class="o">{</span>
    <span class="kt">int</span> <span class="n">hashVal</span> <span class="o">=</span> <span class="n">hashFunc</span><span class="o">(</span><span class="n">key</span><span class="o">);</span>

    <span class="c1">// until empty cell</span>
    <span class="k">while</span> <span class="o">(</span><span class="n">hashArray</span><span class="o">[</span><span class="n">hashVal</span><span class="o">]</span> <span class="o">!=</span> <span class="kc">null</span><span class="o">)</span> <span class="o">{</span>
      <span class="k">if</span> <span class="o">(</span><span class="n">hashArray</span><span class="o">[</span><span class="n">hashVal</span><span class="o">].</span><span class="na">getKey</span><span class="o">()</span> <span class="o">==</span> <span class="n">key</span><span class="o">)</span> <span class="o">{</span>
        <span class="k">return</span> <span class="n">hashArray</span><span class="o">[</span><span class="n">hashVal</span><span class="o">];</span>
      <span class="o">}</span>
      <span class="o">++</span> <span class="n">hashVal</span><span class="o">;</span>
      <span class="n">hashVal</span> <span class="o">%=</span> <span class="n">arraySize</span><span class="o">;</span>
    <span class="o">}</span>
    <span class="k">return</span> <span class="kc">null</span><span class="o">;</span>
  <span class="o">}</span>
<span class="o">}</span>

<span class="kt">void</span> <span class="nf">main</span><span class="p">(</span><span class="o">)</span> <span class="o">{</span>
  <span class="n">DataItem</span> <span class="n">dataItem</span><span class="o">;</span>
  <span class="kt">int</span> <span class="n">key</span><span class="o">,</span> <span class="n">size</span><span class="o">,</span> <span class="n">n</span><span class="o">;</span>

  <span class="n">Random</span> <span class="n">random</span> <span class="o">=</span> <span class="k">new</span> <span class="n">Random</span><span class="o">();</span>

  <span class="c1">// get size</span>
  <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">'Enter size of hash table: '</span><span class="o">);</span>
  <span class="n">size</span> <span class="o">=</span> <span class="kt">int</span><span class="o">.</span><span class="na">parse</span><span class="o">(</span><span class="n">stdin</span><span class="o">.</span><span class="na">readLineSync</span><span class="o">());</span>

  <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">'Enter initial number of items: '</span><span class="o">);</span>
  <span class="n">n</span> <span class="o">=</span> <span class="kt">int</span><span class="o">.</span><span class="na">parse</span><span class="o">(</span><span class="n">stdin</span><span class="o">.</span><span class="na">readLineSync</span><span class="o">());</span>

  <span class="c1">// make table</span>
  <span class="n">HashTable</span> <span class="n">hashTable</span> <span class="o">=</span> <span class="k">new</span> <span class="n">HashTable</span><span class="o">(</span><span class="n">size</span><span class="o">);</span>

  <span class="c1">// insert data</span>
  <span class="k">for</span> <span class="o">(</span><span class="kt">int</span> <span class="n">i</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span> <span class="n">i</span> <span class="o">&lt;</span> <span class="n">n</span><span class="o">;</span> <span class="n">i</span> <span class="o">++)</span> <span class="o">{</span>
    <span class="n">key</span> <span class="o">=</span> <span class="n">random</span><span class="o">.</span><span class="na">nextInt</span><span class="o">(</span><span class="mi">200</span><span class="o">);</span>
    <span class="n">dataItem</span> <span class="o">=</span> <span class="k">new</span> <span class="n">DataItem</span><span class="o">(</span><span class="n">key</span><span class="o">);</span>
    <span class="n">hashTable</span><span class="o">.</span><span class="na">insert</span><span class="o">(</span><span class="n">dataItem</span><span class="o">);</span>
  <span class="o">}</span>

  <span class="c1">// interact with user</span>
  <span class="k">while</span><span class="o">(</span><span class="kc">true</span><span class="o">)</span> <span class="o">{</span>
    <span class="n">stdout</span><span class="o">.</span><span class="na">writeln</span><span class="o">(</span><span class="s">'Enter first leter of show, insert, delete, find: '</span><span class="o">);</span>
    <span class="kt">String</span> <span class="n">choice</span> <span class="o">=</span> <span class="n">stdin</span><span class="o">.</span><span class="na">readLineSync</span><span class="o">();</span>
    <span class="k">switch</span> <span class="o">(</span><span class="n">choice</span><span class="o">)</span> <span class="o">{</span>
      <span class="k">case</span> <span class="s">'s'</span><span class="o">:</span>
        <span class="n">hashTable</span><span class="o">.</span><span class="na">displayTable</span><span class="o">();</span>
        <span class="k">break</span><span class="o">;</span>
      <span class="k">case</span> <span class="s">'i'</span><span class="o">:</span>
        <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">'Enter key value to insert: '</span><span class="o">);</span>
        <span class="n">key</span> <span class="o">=</span> <span class="kt">int</span><span class="o">.</span><span class="na">parse</span><span class="o">(</span><span class="n">stdin</span><span class="o">.</span><span class="na">readLineSync</span><span class="o">());</span>
        <span class="n">dataItem</span> <span class="o">=</span> <span class="k">new</span> <span class="n">DataItem</span><span class="o">(</span><span class="n">key</span><span class="o">);</span>
        <span class="n">hashTable</span><span class="o">.</span><span class="na">insert</span><span class="o">(</span><span class="n">dataItem</span><span class="o">);</span>
        <span class="k">break</span><span class="o">;</span>
      <span class="k">case</span> <span class="s">'d'</span><span class="o">:</span>
        <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">'Enter key value to delete: '</span><span class="o">);</span>
        <span class="n">key</span> <span class="o">=</span> <span class="kt">int</span><span class="o">.</span><span class="na">parse</span><span class="o">(</span><span class="n">stdin</span><span class="o">.</span><span class="na">readLineSync</span><span class="o">());</span>
        <span class="n">hashTable</span><span class="o">.</span><span class="na">delete</span><span class="o">(</span><span class="n">key</span><span class="o">);</span>
        <span class="k">break</span><span class="o">;</span>
      <span class="k">case</span> <span class="s">'f'</span><span class="o">:</span>
        <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">'Enter key value to find: '</span><span class="o">);</span>
        <span class="n">key</span> <span class="o">=</span> <span class="kt">int</span><span class="o">.</span><span class="na">parse</span><span class="o">(</span><span class="n">stdin</span><span class="o">.</span><span class="na">readLineSync</span><span class="o">());</span>
        <span class="n">dataItem</span> <span class="o">=</span> <span class="n">hashTable</span><span class="o">.</span><span class="na">find</span><span class="o">(</span><span class="n">key</span><span class="o">);</span>
        <span class="k">if</span> <span class="o">(</span><span class="n">dataItem</span> <span class="o">!=</span> <span class="kc">null</span><span class="o">)</span> <span class="o">{</span>
          <span class="n">stdout</span><span class="o">.</span><span class="na">writeln</span><span class="o">(</span><span class="s">'Found </span><span class="si">$key</span><span class="s">'</span><span class="o">);</span>
        <span class="o">}</span> <span class="k">else</span> <span class="o">{</span>
          <span class="n">stdout</span><span class="o">.</span><span class="na">writeln</span><span class="o">(</span><span class="s">'Could NOT found </span><span class="si">$key</span><span class="s">'</span><span class="o">);</span>
        <span class="o">}</span>
        <span class="k">break</span><span class="o">;</span>
      <span class="k">default</span><span class="o">:</span>
        <span class="n">stdout</span><span class="o">.</span><span class="na">writeln</span><span class="o">(</span><span class="s">'Invalid command'</span><span class="o">);</span>
    <span class="o">}</span>
  <span class="o">}</span>
<span class="o">}</span></code></pre></figure>
