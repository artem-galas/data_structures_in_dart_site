    <h2 id="link-stack-list">Link Stack List</h2>

<div class="language-terminal highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="gp">$</span> dart 04_linked_list/link_stack_list.dart
</code></pre></div></div>

<figure class="highlight"><pre><code class="language-dart" data-lang="dart"><span class="kn">import</span> <span class="s">'dart:io'</span><span class="o">;</span>

<span class="kd">class</span> <span class="nc">Link</span> <span class="o">{</span>
  <span class="kt">int</span> <span class="n">data</span><span class="o">;</span>
  <span class="n">Link</span> <span class="n">next</span><span class="o">;</span>

  <span class="n">Link</span><span class="o">(</span><span class="k">this</span><span class="o">.</span><span class="na">data</span><span class="o">)</span> <span class="o">{}</span>

  <span class="kt">void</span> <span class="n">displayLink</span><span class="o">()</span> <span class="o">{</span>
    <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">'</span><span class="si">$data</span><span class="s"> '</span><span class="o">);</span>
  <span class="o">}</span>
<span class="o">}</span>

<span class="kd">class</span> <span class="nc">LinkList</span> <span class="o">{</span>
  <span class="n">Link</span> <span class="n">first</span><span class="o">;</span>

  <span class="n">LinkList</span><span class="o">()</span> <span class="o">{</span>
    <span class="n">first</span> <span class="o">=</span> <span class="kc">null</span><span class="o">;</span>
  <span class="o">}</span>

	<span class="kt">bool</span> <span class="n">isEmpty</span><span class="o">()</span> <span class="o">{</span>
		<span class="k">return</span> <span class="n">first</span> <span class="o">==</span> <span class="kc">null</span><span class="o">;</span>
	<span class="o">}</span>

	<span class="kt">void</span> <span class="n">insertFirst</span><span class="o">(</span><span class="kt">int</span> <span class="n">data</span><span class="o">)</span> <span class="o">{</span>
		<span class="n">Link</span> <span class="n">newLink</span> <span class="o">=</span> <span class="k">new</span> <span class="n">Link</span><span class="o">(</span><span class="n">data</span><span class="o">);</span>
		<span class="n">newLink</span><span class="o">.</span><span class="na">next</span> <span class="o">=</span> <span class="n">first</span><span class="o">;</span>
		<span class="n">first</span> <span class="o">=</span> <span class="n">newLink</span><span class="o">;</span>
	<span class="o">}</span>

	<span class="kt">int</span> <span class="n">deleteFirst</span><span class="o">()</span> <span class="o">{</span>
		<span class="n">Link</span> <span class="n">temp</span> <span class="o">=</span> <span class="n">first</span><span class="o">;</span>
		<span class="n">first</span> <span class="o">=</span> <span class="n">first</span><span class="o">.</span><span class="na">next</span><span class="o">;</span>
		<span class="k">return</span> <span class="n">temp</span><span class="o">.</span><span class="na">data</span><span class="o">;</span>
	<span class="o">}</span>

	<span class="kt">void</span> <span class="n">displayList</span><span class="o">()</span> <span class="o">{</span>
		<span class="n">Link</span> <span class="n">current</span> <span class="o">=</span> <span class="n">first</span><span class="o">;</span>
		<span class="k">while</span><span class="o">(</span><span class="n">current</span> <span class="o">!=</span> <span class="kc">null</span><span class="o">)</span> <span class="o">{</span>
			<span class="n">current</span><span class="o">.</span><span class="na">displayLink</span><span class="o">();</span>
			<span class="n">current</span> <span class="o">=</span> <span class="n">current</span><span class="o">.</span><span class="na">next</span><span class="o">;</span>
		<span class="o">}</span>
		<span class="n">stdout</span><span class="o">.</span><span class="na">writeln</span><span class="o">();</span>
	<span class="o">}</span>
<span class="o">}</span>

<span class="kd">class</span> <span class="nc">LinkStack</span> <span class="o">{</span>
	<span class="n">LinkList</span> <span class="n">list</span><span class="o">;</span>

	<span class="n">LinkStack</span><span class="o">()</span> <span class="o">{</span>
		<span class="n">list</span> <span class="o">=</span> <span class="k">new</span> <span class="n">LinkList</span><span class="o">();</span>
	<span class="o">}</span>

	<span class="kt">void</span> <span class="n">push</span><span class="o">(</span><span class="kt">int</span> <span class="n">item</span><span class="o">)</span> <span class="o">{</span>
		<span class="n">list</span><span class="o">.</span><span class="na">insertFirst</span><span class="o">(</span><span class="n">item</span><span class="o">);</span>
	<span class="o">}</span>

	<span class="kt">int</span> <span class="n">pop</span><span class="o">()</span> <span class="o">{</span>
		<span class="k">return</span> <span class="n">list</span><span class="o">.</span><span class="na">deleteFirst</span><span class="o">();</span>
	<span class="o">}</span>

	<span class="kt">void</span> <span class="n">displayStack</span><span class="o">()</span> <span class="o">{</span>
		<span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">'Stack (top -&gt; bottom): '</span><span class="o">);</span>
		<span class="n">list</span><span class="o">.</span><span class="na">displayList</span><span class="o">();</span>
	<span class="o">}</span>
<span class="o">}</span>

<span class="kt">void</span> <span class="nf">main</span><span class="p">(</span><span class="n">List</span><span class="o">&lt;</span><span class="kt">String</span><span class="o">&gt;</span> <span class="n">args</span><span class="o">)</span> <span class="o">{</span>
	<span class="n">LinkStack</span> <span class="n">linkStack</span> <span class="o">=</span> <span class="k">new</span> <span class="n">LinkStack</span><span class="o">();</span>

	<span class="n">linkStack</span><span class="o">.</span><span class="na">push</span><span class="o">(</span><span class="mi">20</span><span class="o">);</span>
	<span class="n">linkStack</span><span class="o">.</span><span class="na">push</span><span class="o">(</span><span class="mi">40</span><span class="o">);</span>

	<span class="n">linkStack</span><span class="o">.</span><span class="na">displayStack</span><span class="o">();</span>

	<span class="n">linkStack</span><span class="o">.</span><span class="na">push</span><span class="o">(</span><span class="mi">60</span><span class="o">);</span>
	<span class="n">linkStack</span><span class="o">.</span><span class="na">push</span><span class="o">(</span><span class="mi">80</span><span class="o">);</span>

	<span class="n">linkStack</span><span class="o">.</span><span class="na">displayStack</span><span class="o">();</span>

	<span class="n">linkStack</span><span class="o">.</span><span class="na">pop</span><span class="o">();</span>
	<span class="n">linkStack</span><span class="o">.</span><span class="na">pop</span><span class="o">();</span>

	<span class="n">linkStack</span><span class="o">.</span><span class="na">displayStack</span><span class="o">();</span>
<span class="o">}</span></code></pre></figure>
