    <h2 id="list-insertion-sort">List Insertion Sort</h2>

<div class="language-terminal highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="gp">$</span> dart 04_linked_list/link_insertion_sort.dart
</code></pre></div></div>

<figure class="highlight"><pre><code class="language-dart" data-lang="dart"><span class="kn">import</span> <span class="s">'dart:io'</span><span class="o">;</span>
<span class="kn">import</span> <span class="s">'dart:math'</span><span class="o">;</span>

<span class="kd">class</span> <span class="nc">Link</span> <span class="o">{</span>
  <span class="kt">int</span> <span class="n">data</span><span class="o">;</span>
  <span class="n">Link</span> <span class="n">next</span><span class="o">;</span>

  <span class="n">Link</span><span class="o">(</span><span class="k">this</span><span class="o">.</span><span class="na">data</span><span class="o">){}</span>
<span class="o">}</span>

<span class="kd">class</span> <span class="nc">SortedList</span> <span class="o">{</span>
  <span class="n">Link</span> <span class="n">first</span><span class="o">;</span>

  <span class="n">SortedList</span><span class="o">()</span> <span class="o">{</span>
    <span class="n">first</span> <span class="o">=</span> <span class="kc">null</span><span class="o">;</span>
  <span class="o">}</span>

  <span class="n">SortedList</span><span class="o">.</span><span class="na">fromArray</span><span class="o">(</span><span class="n">List</span><span class="o">&lt;</span><span class="n">Link</span><span class="o">&gt;</span> <span class="n">linkArray</span><span class="o">)</span> <span class="o">{</span>
    <span class="n">first</span> <span class="o">=</span> <span class="kc">null</span><span class="o">;</span>
    <span class="k">for</span><span class="o">(</span><span class="kt">int</span> <span class="n">i</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span> <span class="n">i</span> <span class="o">&lt;</span> <span class="n">linkArray</span><span class="o">.</span><span class="na">length</span><span class="o">;</span> <span class="n">i</span><span class="o">++)</span> <span class="o">{</span>
      <span class="n">insert</span><span class="o">(</span><span class="n">linkArray</span><span class="o">[</span><span class="n">i</span><span class="o">]);</span>
    <span class="o">}</span>
  <span class="o">}</span>

  <span class="kt">void</span> <span class="n">insert</span><span class="o">(</span><span class="n">Link</span> <span class="n">item</span><span class="o">)</span> <span class="o">{</span>
    <span class="n">Link</span> <span class="n">previous</span> <span class="o">=</span> <span class="kc">null</span><span class="o">;</span>
    <span class="n">Link</span> <span class="n">current</span> <span class="o">=</span> <span class="n">first</span><span class="o">;</span>

    <span class="k">while</span><span class="o">(</span><span class="n">current</span> <span class="o">!=</span> <span class="kc">null</span> <span class="o">&amp;&amp;</span> <span class="n">item</span><span class="o">.</span><span class="na">data</span> <span class="o">&gt;</span> <span class="n">current</span><span class="o">.</span><span class="na">data</span><span class="o">)</span> <span class="o">{</span>
      <span class="n">previous</span> <span class="o">=</span> <span class="n">current</span><span class="o">;</span>
      <span class="n">current</span> <span class="o">=</span> <span class="n">current</span><span class="o">.</span><span class="na">next</span><span class="o">;</span>
    <span class="o">}</span>
    <span class="k">if</span> <span class="o">(</span><span class="n">previous</span> <span class="o">==</span> <span class="kc">null</span><span class="o">)</span> <span class="o">{</span>
      <span class="n">first</span> <span class="o">=</span> <span class="n">item</span><span class="o">;</span>
    <span class="o">}</span> <span class="k">else</span> <span class="o">{</span>
      <span class="n">previous</span><span class="o">.</span><span class="na">next</span> <span class="o">=</span> <span class="n">item</span><span class="o">;</span>
    <span class="o">}</span>
    <span class="n">item</span><span class="o">.</span><span class="na">next</span> <span class="o">=</span> <span class="n">current</span><span class="o">;</span>
  <span class="o">}</span>

  <span class="n">Link</span> <span class="n">remove</span><span class="o">()</span> <span class="o">{</span>
    <span class="n">Link</span> <span class="n">temp</span> <span class="o">=</span> <span class="n">first</span><span class="o">;</span>
    <span class="n">first</span> <span class="o">=</span> <span class="n">first</span><span class="o">.</span><span class="na">next</span><span class="o">;</span>
    <span class="k">return</span> <span class="n">temp</span><span class="o">;</span>
  <span class="o">}</span>
<span class="o">}</span>

<span class="kt">void</span> <span class="nf">displayArray</span><span class="p">(</span><span class="n">List</span><span class="o">&lt;</span><span class="n">Link</span><span class="o">&gt;</span> <span class="n">array</span><span class="o">)</span> <span class="o">{</span>
  <span class="k">for</span><span class="o">(</span><span class="kt">int</span> <span class="n">i</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span> <span class="n">i</span> <span class="o">&lt;</span> <span class="n">array</span><span class="o">.</span><span class="na">length</span><span class="o">;</span> <span class="n">i</span> <span class="o">++)</span> <span class="o">{</span>
    <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">'</span><span class="si">${array[i].data}</span><span class="s"> '</span><span class="o">);</span>
  <span class="o">}</span>
  <span class="n">stdout</span><span class="o">.</span><span class="na">writeln</span><span class="o">();</span>
<span class="o">}</span>

<span class="kt">void</span> <span class="nf">main</span><span class="p">(</span><span class="n">List</span><span class="o">&lt;</span><span class="kt">String</span><span class="o">&gt;</span> <span class="n">args</span><span class="o">)</span> <span class="o">{</span>
  <span class="kt">int</span> <span class="n">size</span> <span class="o">=</span> <span class="mi">10</span><span class="o">;</span>
  <span class="n">Random</span> <span class="n">random</span> <span class="o">=</span> <span class="k">new</span> <span class="n">Random</span><span class="o">();</span>
  <span class="n">List</span><span class="o">&lt;</span><span class="n">Link</span><span class="o">&gt;</span> <span class="n">linkArray</span> <span class="o">=</span> <span class="k">new</span> <span class="n">List</span><span class="o">&lt;</span><span class="n">Link</span><span class="o">&gt;(</span><span class="n">size</span><span class="o">);</span>

  <span class="k">for</span><span class="o">(</span><span class="kt">int</span> <span class="n">i</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span> <span class="n">i</span> <span class="o">&lt;</span> <span class="n">linkArray</span><span class="o">.</span><span class="na">length</span><span class="o">;</span> <span class="n">i</span> <span class="o">++)</span> <span class="o">{</span>
    <span class="kt">int</span> <span class="n">n</span> <span class="o">=</span> <span class="n">random</span><span class="o">.</span><span class="na">nextInt</span><span class="o">(</span><span class="mi">100</span><span class="o">);</span>
    <span class="n">Link</span> <span class="n">newLink</span> <span class="o">=</span> <span class="k">new</span> <span class="n">Link</span><span class="o">(</span><span class="n">n</span><span class="o">);</span>
    <span class="n">linkArray</span><span class="o">[</span><span class="n">i</span><span class="o">]</span> <span class="o">=</span> <span class="n">newLink</span><span class="o">;</span>
  <span class="o">}</span>

  <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">'Unsorted Array: '</span><span class="o">);</span>
  <span class="n">displayArray</span><span class="o">(</span><span class="n">linkArray</span><span class="o">);</span>

  <span class="n">SortedList</span> <span class="n">sortedList</span> <span class="o">=</span> <span class="k">new</span> <span class="n">SortedList</span><span class="o">.</span><span class="na">fromArray</span><span class="o">(</span><span class="n">linkArray</span><span class="o">);</span>
  <span class="k">for</span> <span class="o">(</span><span class="kt">int</span> <span class="n">i</span> <span class="o">=</span> <span class="mi">0</span><span class="o">;</span> <span class="n">i</span> <span class="o">&lt;</span> <span class="n">size</span><span class="o">;</span> <span class="n">i</span><span class="o">++)</span> <span class="o">{</span>
    <span class="n">linkArray</span><span class="o">[</span><span class="n">i</span><span class="o">]</span> <span class="o">=</span> <span class="n">sortedList</span><span class="o">.</span><span class="na">remove</span><span class="o">();</span>
  <span class="o">}</span>

  <span class="n">stdout</span><span class="o">.</span><span class="na">write</span><span class="o">(</span><span class="s">'Sorted Array: '</span><span class="o">);</span>
  <span class="n">displayArray</span><span class="o">(</span><span class="n">linkArray</span><span class="o">);</span>
<span class="o">}</span></code></pre></figure>
